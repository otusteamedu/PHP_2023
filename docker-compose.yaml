version: '3.0'

services:

  # database
  postgres:
    image: postgres:16
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    container_name: postgres
    networks:
      - otus-network

  # php-cli service
  otus-cli:
    build:
      context: ./cli
      dockerfile: Dockerfile
    image: cli
    container_name: otus-cli
    volumes:
      - ./www:/www
    networks:
      - otus-network

networks:
  otus-network:
    driver: bridge