version: '3'

services:
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    volumes:
      - ./app:/var/www/otus
    container_name: ${PROJECT_NAME}-nginx
    networks:
      - internal
    ports:
      - "80:80"

  php-fpm:
    build:
      context: ./docker/php-fpm
      dockerfile: Dockerfile
    volumes:
      - ./app:/var/www/otus
    container_name: ${PROJECT_NAME}-php-fpm
    networks:
      - internal

  redis:
    image: redis:latest
    container_name: ${PROJECT_NAME}-redis
    ports:
      - "6379:6379"
    networks:
      - internal

networks:
  internal:
    driver: bridge