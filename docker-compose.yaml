version: '3'

services:
    hw13-postgres:
        image: postgres
        container_name: hw13-postgres
        ports:
            - ${POSTGRES_PORT}:5432
        networks:
            - app-network
        environment:
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DB=${POSTGRES_DB}
        volumes:
            - ./data/postgresql/:/var/lib/postgresql/data

    hw13-fpm:
        build:
            context: ./fpm
            dockerfile: Dockerfile
        image: hw13/fpm
        container_name: hw13-fpm
        volumes:
            - ./code:/data/mysite.local
        expose:
            - "9000"
            - "10000"
        networks:
            - app-network



    hw13-nginx:
        build:
            context: ./nginx
            dockerfile: Dockerfile
        image: hw13/nginx
        container_name: hw13-nginx
        ports:
            - "80:80"
        volumes:
            - ./code:/data/mysite.local
        networks:
            - app-network


networks:
    app-network:
        driver: bridge