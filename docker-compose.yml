version: '3.5'
volumes:
  db:
    external: true
    name: ${SHORT_NAME}_db
services:
  nginx:
    image: nginx:${NGINX_VERSION}
    container_name: ${SHORT_NAME}-nginx
    ports:
      - ${NGINX_PORT}:${NGINX_PORT}
    environment:
      - NGINX_PORT=${NGINX_PORT}
      - NGINX_HOST=${NGINX_HOST}
      - NGINX_ROOT=${NGINX_ROOT}
      - PHP_SOCKET=${PHP_SOCKET_PATH}
    volumes:
      - ${APPLICATION_ROOT}
      - ${NGINX_CONF}
    depends_on:
      - php
  php:
    build:
      context: ${PHP_CONTEXT}
      args:
        - UID=${UID}
    container_name: ${SHORT_NAME}-php
    volumes:
      - ${APPLICATION_ROOT}
      - ${PHP_INI}
      - ${PHP_FPM_CONF}
    extra_hosts:
      - ${PHP_EXTRA_HOST}
  php2:
    build:
      context: ${PHP_CONTEXT}
      args:
        - UID=${UID}
    container_name: ${SHORT_NAME}-php2
    volumes:
      - ${APPLICATION_ROOT}
      - ${PHP_INI}
      - ${PHP_FPM_CONF}
    extra_hosts:
      - ${PHP_EXTRA_HOST}
  php3:
    build:
      context: ${PHP_CONTEXT}
      args:
        - UID=${UID}
    container_name: ${SHORT_NAME}-php3
    volumes:
      - ${APPLICATION_ROOT}
      - ${PHP_INI}
      - ${PHP_FPM_CONF}
    extra_hosts:
      - ${PHP_EXTRA_HOST}
  composer:
    profiles: ["services"]
    image: composer:latest
    user: ${UID}:${GID}
    container_name: ${SHORT_NAME}-composer
    working_dir: ${WORK_DIR}
    volumes:
      - ${APPLICATION_ROOT}