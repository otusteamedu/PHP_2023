version: '3'

services:

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: balance/nginx
    container_name: nginx
    ports:
      - '${APP_PORT}:80'
    volumes:
       - ./project:/data/application.local
       - ./nginx/hosts/application.local.conf:/etc/nginx/conf.d/application.local.conf
       - ../logs:/var/log/nginx/application
    networks:
      - otus-network

  app1:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: balance/php
    container_name: app1
    volumes:
       - ./project:/data/application.local
    networks:
      - otus-network

  app2:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: balance/php
    container_name: app2
    volumes:
      - ./project:/data/application.local
    networks:
      - otus-network

networks:
  otus-network:
    driver: bridge
