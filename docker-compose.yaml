version: '3'

services:
  chat:
    build:
      context: ./docker
      dockerfile: php_cli/Dockerfile
    volumes:
      - ./:/app/otus.local
      - php_socket:/tmp/chat
    working_dir: /app/otus.local
    container_name: "${PHP_CHAT_CONTAINER_NAME}"
    networks:
      - app-network

volumes:
  php_socket:

networks:
  app-network:
    driver: bridge