version: '3'
services:
  nginx:
    container_name: otusphp-nginx
    build: ./nginx/
    depends_on:
      - php-fpm8.2
    volumes:
      - /var/log/nginx:/var/log/nginx
      - ./site:/var/www/otusphp.local
      - phpsocket:/var/run/php-fpm/
    ports:
      - '8088:80'
    restart:
      always
    networks:
      - otusphp-network

  php-fpm8.2:
    container_name: otusphp-php-fpm8.2
    build: ./php-fpm/
    env_file: .env
    volumes:
      - ./site:/var/www/otusphp.local
      - phpsocket:/var/run/php-fpm/
      - /var/logs/php-fpm:/var/log/php-fpm
      - composervendor:/var/www/otusphp.local/vendor/
    depends_on:
      - redis
      - memcached
      - mariadb
    networks:
      - otusphp-network

  php-fpm8.2-cli:
    container_name: otusphp-php-fpm8.2-cli
    build: ./php-fpm-cli/
    volumes:
      - composervendor:/app/vendor/
    networks:
      - otusphp-network

  mariadb:
    container_name: otusphp-mariadb
    image: mariadb
    volumes:
      - ./mariadb/db/:/var/lib/mysql/
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - '3366:3306'
    networks:
      - otusphp-network

  memcached:
    container_name: otusphp-memcached
    image: memcached
    networks:
      - otusphp-network

  redis:
    container_name: otusphp-redis
    image: redis
    networks:
      - otusphp-network

networks:
  otusphp-network:
    driver: bridge

volumes:
  phpsocket:
  composervendor:
