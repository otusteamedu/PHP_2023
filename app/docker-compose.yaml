version: "3"

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: ${NGINX_CONTAINER}
    ports:
      - "80:80"
    volumes:
      - ./nginx/hosts:/etc/nginx/conf.d
      - ./www:/var/www
      - phpsocket:/var/run
    networks:
      - app-network

  php:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: ${PHP_CONTAINER}
    volumes:
      - ./www:/var/www
      - ./fpm/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
      - phpsocket:/var/run
    networks:
      - app-network

  redis:
    image: redis
    container_name: ${REDIS_CONTAINER}
    ports:
      - "6379:6379"
    networks:
      - app-network

  memcached:
    image: memcached
    container_name: ${MEMCACHED_CONTAINER}
    ports:
      - "11211:11211"
    networks:
      - app-network

  postgres:
    image: postgres:latest
    container_name: ${POSTGRES_CONTAINER}
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ./pgsql:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  phpsocket:
