version: '3.0'

services:
  postgres:
    image: postgres:16
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: cinema
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    container_name: postgres
    networks:
      - otus-network

networks:
  otus-network:
    driver: bridge
