version: '3'

services:
  nginx:
    build:
      context: ./docker-conf/nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: webserver
    ports:
      - "80:80"
    volumes:
       - ./code:/data/mysite.local
    networks:
      - app-network

  app:
    build:
      context: ./docker-conf/fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: app
    volumes:
       - ./code:/data/mysite.local
    networks:
      - app-network

  redis:
    image: redis:latest
    networks:
      - app-network

  memcached:
    image: memcached:latest
    networks:
      - app-network

  db:
    image: postgres:latest
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network:
    driver: bridge