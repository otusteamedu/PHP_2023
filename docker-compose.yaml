# версия синтаксиса
version: '3'

# в этом блоке мы описываем контейнеры, которые будут запускаться
services:
  #контейнер с Nginx
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: my-otus-app/nginx
    container_name: my-otus-webserver
    # проброс портов
    ports:
      - 81:80
    volumes:
       - ./code:/data/mysite.local
       - phpsocket:/var/run
    networks:
      - otus-app-network

  #Контейнер с PHP-FPM, назовём его app
  app:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: my-otus-app/php # имя будущего образа
    container_name: my-otus-app # имя контейнера после запуска
    volumes:
       - ./code:/data/mysite.local
       - ./fpm/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
       - phpsocket:/var/run
    # мы можем создать для контейнеров внутреннюю сеть
    networks:
      - otus-app-network

  db:
    image: mysql:8.1.0
    container_name: my-otus-mysql
    environment:
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
    ports:
      - '42339:3306'
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - otus-app-network
    command:
      - --sql_mode=NO_ENGINE_SUBSTITUTION
      - --table_open_cache=20000
      - --max_connections=1000
      - --performance_schema

  redis:
    image: redis:latest
    command: [ "redis-server", "--appendonly", "yes" ]
    container_name: my-otus-redis
    ports:
      - 6380:6379
    networks:
      - otus-app-network

  memcached:
    image: memcached:latest
    container_name: memcached-otus
    ports:
      - 11211:11211
    networks:
      - otus-app-network

#Docker Networks
networks:
  otus-app-network:
    driver: bridge

volumes:
  phpsocket:
  dbdata:
    driver: local