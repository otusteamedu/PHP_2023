version: '3'

# в этом блоке мы описываем контейнеры, которые будут запускаться
services:
  #контейнер с Nginx
  nginx:
    build:
      context: ./_docker/nginx
      dockerfile: Dockerfile
    image: balance/nginx
    container_name: nginx
    # проброс портов
    ports:
      - "80:80"
    volumes:
      - ./:/data/mysite.local
    networks:
      - app-network

  #Контейнер с PHP-FPM, назовём его app
  app1:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./_docker/php
      dockerfile: Dockerfile
    image: balance/php # имя будущего образа
    container_name: app1 # имя контейнера после запуска
    volumes:
       - ./:/data/mysite.local
       - ./_docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    # мы можем создать для контейнеров внутреннюю сеть
    networks:
      - app-network

  #Контейнер с PHP-FPM, назовём его app
  app2:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./_docker/php
      dockerfile: Dockerfile
    image: balance/php # имя будущего образа
    container_name: app2 # имя контейнера после запуска
    volumes:
      - ./:/data/mysite.local
      - ./_docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    # мы можем создать для контейнеров внутреннюю сеть
    networks:
      - app-network

  #Контейнер с PHP-FPM, назовём его app
  app3:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./_docker/php
      dockerfile: Dockerfile
    image: balance/php # имя будущего образа
    container_name: app3 # имя контейнера после запуска
    volumes:
      - ./:/data/mysite.local
      - ./_docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    # мы можем создать для контейнеров внутреннюю сеть
    networks:
      - app-network

  memcached:
    image: memcached
    container_name: memcached
    ports:
      - "11211:11211"
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge