version: '3'

services:
  redis:
    image: redis/redis-stack-server
    container_name: redis
    environment:
      - REDIS_HOST=${REDIS_HOST:-localhost}
      - INDEX_NAME=${INDEX_NAME:-events}
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - app-network

  php:
    build:
      context: docker/php
      dockerfile: Dockerfile
    image: php-fpm
    restart: unless-stopped
    container_name: php
    networks:
      - app-network

networks:
  app-network: