version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}

  redis:
    image: redis
    ports:
      - "6379:6379"

  nginx:
    image: nginx
    ports:
      - "8081:80"
    volumes:
      - .:/var/www/html
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf