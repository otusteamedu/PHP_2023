version: '3.9'

services:
  hw11:
    build: .
    volumes:
      - ./app:/app
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOST=elasticsearch:9200
    networks:
      - app_network

  elasticsearch:
    image: sebp/elk
    environment:
      - ELASTICSEARCH_START=1
      - LOGSTASH_START=0
      - KIBANA_START=0
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/var/lib/elasticsearch
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
      nproc:
        soft: 4096
        hard: 4096
    networks:
      - app_network

volumes:
  elasticsearch_data:

networks:
  app_network:
    driver: bridge