version: '3.3'

services:
  nginx:
    image: nginx:latest
    ports: 
      - "80:80"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./nginx/logs:/var/log/nginx
      - ./app:/var/www
    links:
      - php  

  php:
    build: ./php
    container_name: php-server 
    hostname: php-server
    volumes:
      - ./app:/var/www
    links:
      - redis
      - mongo  

  redis:
    image: redis
    ports:
      - "127.0.0.1:6379:6379"

  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 123456
    ports:
      - 27017:27017  

     