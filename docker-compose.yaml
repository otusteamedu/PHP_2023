version: '3'

services:
  server:
    build:
      context: ./docker
      dockerfile: Dockerfile
    image: server
#    command: php app.php server
    container_name: server
    volumes:
      - ./:/chat
      - ./socket:/socket
    networks:
      - app-network

  client:
    build:
      context: ./docker
      dockerfile: Dockerfile
    image: client
#    command: php app.php client
    container_name: client
    depends_on:
      - server
    volumes:
      - ./:/chat
      - ./socket:/socket
    networks:
      - app-network

networks:
  app-network:
    driver: bridge