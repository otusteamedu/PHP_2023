version: '3'

services:
  nginx:
    build:
      context: docker/nginx
      dockerfile: Dockerfile
    image: application/nginx
    container_name: application-nginx
    ports:
      - "80:80"
    volumes:
      - ./src:/data/application.local
    networks:
      - app-network
  app:
    build:
      context: docker/fpm
      dockerfile: Dockerfile
    image: application/php
    container_name: application-php
    volumes:
      - ./src:/data/application.local
    networks:
      - app-network
  postgresql:
    image: postgres
    hostname: "${DB_HOST_NAME}"
    restart: always
    container_name: application-postgresql
    environment:
      POSTGRES_USER: "${DB_USER_NAME}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
    networks:
      - app-network
    volumes:
      - ./storage/postgresql:/var/lib/postgresql

networks:
  app-network:
    driver: bridge