version: '3'

services:
    nginx:
        build:
            context: ./nginx
            dockerfile: Dockerfile
        image: myapp/nginx
        container_name: webserver
        ports:
            -   "80:80"
        volumes:
            -   ../src:/app
        networks:
            - app-network

    memcached:
        build:
            context: ./memcached
            dockerfile: Dockerfile
        ports:
            - "11211:11211"
        container_name: app-memcached
        networks:
            - app-network

    app1:
        build:
            context: ./..
            dockerfile: docker/fpm/Dockerfile
        image: myapp/php
        container_name: app1
        volumes:
            - ../src:/app
        networks:
            - app-network

    # second php-fpm
    app2:
        build:
            context: ./..
            dockerfile: docker/fpm/Dockerfile
        image: myapp/php
        container_name: app2
        volumes:
            - ../src:/app
        networks:
            - app-network

    # second php-fpm
    app3:
        build:
            context: ./..
            dockerfile: docker/fpm/Dockerfile
        image: myapp/php
        container_name: app3
        volumes:
            - ../src:/app
        networks:
            - app-network

networks:
    app-network:
        driver: bridge
