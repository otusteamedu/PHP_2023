version: '3'

services:
    db:
        image: postgres:15.5-alpine3.18
        ports:
            - "5432:5432"
        volumes:
            - postgres_data_hw9:/var/lib/postgresql/data
        environment:
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        networks:
            - php-hw-network

volumes:
    postgres_data_hw9:

networks:
    php-hw-network:
        driver: bridge
