# Use postgres/example user/password credentials
version: '3.1'

services:

  postgres-sql-env:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: 12345
      POSTGRES_USER: postgres
      POSTGRES_DB: cinema_env
    volumes:
      - ./db:/var/lib/postgresql/data
    ports:
      - "5432:5432"