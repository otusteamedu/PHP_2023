version: '3'

services:
    nginx-root:
        build:
            context: ./nginx-root
            dockerfile: Dockerfile
        container_name: nginx-root
        ports:
            -   "80:80"
        networks:
            - app-network

    nginx-child-1:
        build:
            context: ./nginx-child
            dockerfile: Dockerfile
        container_name: nginx-child-1
        volumes:
            - ../src:/app
        networks:
            - app-network

    nginx-child-2:
        build:
            context: ./nginx-child
            dockerfile: Dockerfile
        container_name: nginx-child-2
        volumes:
            - ../src:/app
        networks:
            - app-network

    nginx-child-3:
        build:
            context: ./nginx-child
            dockerfile: Dockerfile
        container_name: nginx-child-3
        volumes:
            - ../src:/app
        networks:
            - app-network

    memcached:
        build:
            context: ./memcached
            dockerfile: Dockerfile
        ports:
            - "11211:11211"
        container_name: app-memcached
        networks:
            - app-network

    app1:
        build:
            context: ./..
            dockerfile: docker/fpm/Dockerfile
        container_name: app1
        ports:
            - ":9000"
        volumes:
            - ../src:/app
        networks:
            - app-network

    # second php-fpm
    app2:
        build:
            context: ./..
            dockerfile: docker/fpm/Dockerfile
        container_name: app2
        ports:
            - ":9000"
        volumes:
            - ../src:/app
        networks:
            - app-network

    # third php-fpm
    app3:
        build:
            context: ./..
            dockerfile: docker/fpm/Dockerfile
        container_name: app3
        ports:
            - ":9000"
        volumes:
            - ../src:/app
        networks:
            - app-network

networks:
    app-network:
        driver: bridge
