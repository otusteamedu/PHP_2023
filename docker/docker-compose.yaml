# версия синтаксиса
version: '3'

# в этом блоке мы описываем контейнеры, которые будут запускаться
services:

  #контейнер с Nginx
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: el/nginx
    container_name: el_nginx
    ports:
      - "80:80"
    volumes:
      - ./code:/data/mysite.local
    networks:
      - app-network

#Контейнер с php и приложением
  app:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: el/php
    container_name: el_app
    volumes:
      - ./code:/data/mysite.local
    #command: composer install --no-plugins --no-scripts
    networks:
      - app-network
    depends_on:
      - nginx

  composer:
    image: composer:latest
    volumes:
      - ./code:/app
    entrypoint:
      - composer
      - dump-autoload
    depends_on:
      - app

  elastic:
    image: elasticsearch:8.7.0
    restart: unless-stopped
    container_name: el_el
    #volumes:
    #  - ./elastic/data:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
      - ELASTIC_USERNAME=${ES_USERNAME}
      - ELASTIC_PASSWORD=${ES_PASSWORD}
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    ports:
      - "9200:9200"
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge