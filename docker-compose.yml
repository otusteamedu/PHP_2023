version: '3'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: nginx/app
    container_name: webserver
    ports:
      - "80:80"
    volumes:
      - ./srv:/srv/app
    networks:
      - app-networks

  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    image: php/app
    container_name: php
    volumes:
      - ./srv:/srv/app
    networks:
      - app-networks

networks:
  app-networks:
    driver: bridge
