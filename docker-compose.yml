version: '3'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./code:/data/application.local
      - phpsocket:/var/run
    networks:
      - app-network

  app:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: app
    volumes:
      - ./code:/data/application.local
      - phpsocket:/var/run
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: db
    ports:
      - 3306:3306
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - dbdata:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - app-network

  memcached:
    image: memcached:alpine
    container_name: memcached
    ports:
        - "11212:11211"
    networks:
      - app-network
  redis:
    image: redis:alpine
    container_name: redis
    ports:
        - "6379:6379"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  phpsocket:
  dbdata:
    driver: local
  