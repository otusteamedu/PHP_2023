version: "3.9"

services:
    web:
        container_name: otus_web
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ./.docker/nginx/server.conf:/etc/nginx/conf.d/default.conf
            - ./:/var/www
        depends_on:
            - php

    php:
        container_name: otus_php
        build:
            dockerfile: .docker/php/Dockerfile
            context: ./
        restart: always
        depends_on:
            - database
            - redis
            - memcached
        expose:
            - 9003
        extra_hosts:
            - host.docker.internal:host-gateway
        environment:
            PHP_IDE_CONFIG: serverName=Docker
        volumes:
            - ./:/var/www

    database:
        container_name: otus_database
        image: postgres:15.2
        restart: always
        ports:
            - "5432:5432"
        environment:
            PGDATA: /var/lib/postgresql/data
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        volumes:
            - postgres_data:/var/lib/postgresql/data

    redis:
        container_name: otus_redis
        image: redis:6.2.6-alpine
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data

    memcached:
        container_name: otus_memcached
        image: bitnami/memcached:latest

volumes:
    postgres_data:
        driver:
            local
    redis_data:
        driver:
            local
