version: '3'

services:
    nginx-upstream:
        build:
            context: ./nginx-upstream
            dockerfile: Dockerfile
        depends_on:
            - backand1
            - backand2
        image: myapp/nginx-upstream
        container_name: webserver
        ports:
            - ${WEB_PORT}:80
        volumes:
            - ./data/htdocs:/data/default
            - ./data/log/nginx:/var/log/nginx-upstream
        networks:
            - app-network

    backand1:
        build:
            context: ./backand
            dockerfile: Dockerfile
        depends_on:
            -   app1
        image: myapp/backend
        container_name: backand1
        volumes:
            - ./data/htdocs:/data/default
            - ./data/log/nginx:/var/log/nginx
        environment:
            - APP=app1
        networks:
            - app-network

    backand2:
        build:
            context: ./backand
            dockerfile: Dockerfile
        depends_on:
            - app2
        image: myapp/backend
        container_name: backand2
        volumes:
            - ./data/htdocs:/data/default
            - ./data/log/nginx:/var/log/nginx
        environment:
            - APP=app2
        networks:
            - app-network

    app1:
        build:
            context: ./app
            dockerfile: Dockerfile
        depends_on:
            - repcached
        image: myapp/app
        container_name: app1
        environment:
            - MEMCACHED_HOST=repcached
        volumes:
            - ./data/htdocs:/data/default
            - ./data/log/php:/var/log/php
        networks:
            - app-network

    app2:
        build:
            context: ./app
            dockerfile: Dockerfile
        depends_on:
            -   repcached2
        image: myapp/app
        container_name: app2
        environment:
            - MEMCACHED_HOST=repcached2
        volumes:
            - ./data/htdocs:/data/default
            - ./data/log/php:/var/log/php
        networks:
            - app-network

    repcached:
        build:
            context: ./repcached
            dockerfile: Dockerfile
        image: myapp/repcached
        container_name: repcached
        environment:
            - SLAVE=repcached2
        networks:
            - app-network

    repcached2:
        build:
            context: ./repcached
            dockerfile: Dockerfile
        image: myapp/repcached
        container_name: repcached2
        environment:
            - SLAVE=repcached
        networks:
            - app-network

networks:
    app-network:
        driver: bridge
