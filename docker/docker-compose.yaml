version: '3'

services:
    nginx-root:
        image: nginx:stable-alpine
        container_name: nginx-root
        working_dir: /app
        ports:
            -   "80:80"
        networks:
            - app-network
        volumes:
            - ../docker/nginx-root/application.local.conf:/etc/nginx/conf.d/application.local.conf

    nginx-child-1:
        image: nginx:stable-alpine
        container_name: nginx-child-1
        working_dir: /app
        volumes:
            - ../docker/nginx-child/application.local.conf:/etc/nginx/conf.d/application.local.conf
            - ../app:/app
        networks:
            - app-network

    nginx-child-2:
        image: nginx:stable-alpine
        container_name: nginx-child-2
        working_dir: /app
        volumes:
            - ../docker/nginx-child/application.local.conf:/etc/nginx/conf.d/application.local.conf
            - ..app:/app
        networks:
            - app-network

    nginx-child-3:
        image: nginx:stable-alpine
        container_name: nginx-child-3
        working_dir: /app
        volumes:
            - ../docker/nginx-child/application.local.conf:/etc/nginx/conf.d/application.local.conf
            - ..app:/app
        networks:
            - app-network

    memcached:
        image: memcached:latest
        ports:
            - "11211:11211"
        container_name: app-memcached
        networks:
            - app-network

    php-fpm-1:
        build:
            context: ./..
            dockerfile: docker/fpm/Dockerfile
        container_name: php-fpm-1
        volumes:
            - ../:/app
        working_dir: /app
        networks:
            - app-network

    # second php-fpm
    php-fpm-2:
        build:
            context: ./..
            dockerfile: docker/fpm/Dockerfile
        container_name: php-fpm-2
        volumes:
            - ../:/app
        working_dir: /app
        networks:
            - app-network

    # third php-fpm
    php-fpm-3:
        build:
            context: ./..
            dockerfile: docker/fpm/Dockerfile
        container_name: php-fpm-3
        volumes:
            - ../:/app
        working_dir: /app
        networks:
            - app-network

networks:
    app-network:
        driver: bridge
