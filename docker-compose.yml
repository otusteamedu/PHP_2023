version: '3'
services:
  server:
    container_name: course_server
    image: php:7.4-cli
    volumes:
      - ./course/public:/var/www/html
      - socket_volume:/tmp
    command: php /var/www/html/server.php

  client:
    container_name: course_client
    image: php:7.4-cli
    volumes:
      - ./course/public:/var/www/html
      - socket_volume:/tmp
    stdin_open: true
    tty: true
    command: php /var/www/html/client.php


