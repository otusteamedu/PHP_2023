version: '3.0'

services:
  webserver:
    build:
      context: ./_docker/nginx
      dockerfile: Dockerfile
    volumes:
      - ./:/var/www/
      - ./_docker/nginx/conf.d/:/etc/nginx/conf.d/
      - ./_docker/nginx/sites-enabled/:/etc/nginx/sites-enabled/
    ports:
      - 666:80
    container_name: webserver
    networks:
      - app-network
  app:
    build:
      context: ./_docker/app
      dockerfile: Dockerfile
    container_name: project_app
    volumes:
      - ./:/var/www/
    networks:
      - app-network

  db:
    image: mysql:8.0
    restart: always
    volumes:
      - ./_docker/tmp/db:/var/lib/mysql
    environment:
      MYSQL_DATABASE: cinema
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 8102:3306
    container_name: dbmysql
    networks:
      - app-network


networks:
  app-network:
    driver: bridge
