version: '3'

services:
    nginx:
        build:
            context: ./nginx
            dockerfile: Dockerfile
        image: myapp/nginx
        container_name: webserver
        ports:
            -   "80:80"
        volumes:
            -   ../src:/app
        networks:
            - app-network

    app:
        build:
            context: ./..
            dockerfile: docker/fpm/Dockerfile
        image: myapp/php
        container_name: app
        volumes:
            - ../src:/app
        networks:
            - app-network

    memcached:
        build:
            context: ./memcached
            dockerfile: Dockerfile
        ports:
            - "11211:11211"
        container_name: app-memcached
        networks:
            - app-network

    redis:
        build:
            context: ./redis
            dockerfile: Dockerfile
        ports:
            - "6379:6379"
        container_name: app-redis
        networks:
            - app-network

    mysql:
        build:
            context: ./mysql
            dockerfile: Dockerfile
        restart: always
        ports:
            - "3306:3306"
        container_name: app-mysql
        volumes:
            - ../mysql-data:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: root1234
            MYSQL_DATABASE: app-db
            MYSQL_USER: app-user
            MYSQL_PASSWORD: app-pass

networks:
    app-network:
        driver: bridge
