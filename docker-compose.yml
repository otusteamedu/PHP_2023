version: '3'

services:

  php-hw15-client:
    build:
      context: ./php
      dockerfile: Dockerfile
    working_dir: /var/www
    container_name: php-hw15-client
    volumes:
      - ./app:/var/www/hw15-client/
      - ./php/logs:/var/log/
      - ./socket:/tmp/socket
    networks:
      app-hw15:
        ipv4_address: 10.10.1.3

  php-hw15-server:
    build:
      context: ./php
      dockerfile: Dockerfile
    working_dir: /var/www
    container_name: php-hw15-server
    volumes:
      - ./app:/var/www/hw15-server/
      - ./php/logs:/var/log/
      - ./socket:/tmp/socket
    networks:
      app-hw15:
        ipv4_address: 10.10.1.2

networks:
  app-hw15:
    driver: bridge
    ipam:
      config:
          - subnet: 10.10.1.1/24