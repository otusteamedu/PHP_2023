events { worker_connections 1024; }

http {
    upstream nginx-balancer {
        least_conn;
        server nginx-server1;
        server nginx-server2;
    }

    access_log  /var/log/nginx/access.log;
    error_log  /var/log/nginx/error_log;

    server {
        listen 80;
        listen [::]:80;

        location / {
            proxy_pass http://nginx-balancer/;
        }
    }
}
