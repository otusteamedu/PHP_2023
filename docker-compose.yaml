version: '3.8'

services:
  api-nginx:
    build:
      context: ./.docker/nginx
      dockerfile: Dockerfile
    image: image-api-nginx
    container_name: api-nginx
    ports:
      - ${OWN_NGINX_PORT:-80}:80
    volumes:
      - ${MY_PATH_SRC}:/data
      - ./.docker/nginx/hosts/myapp.local.conf:/etc/nginx/conf.d/default.conf
    networks:
      - network-api

  redis:
    build:
      context: ./.docker/redis/
      dockerfile: Dockerfile
    image: image-api-redis
    container_name: api-redis
    ports:
      - ${OWN_REDIS_PORT:-6379}:6379
    networks:
      - network-api

  rabbitmq:
    build:
      context: ./.docker/rabbitmq/
      dockerfile: Dockerfile
    image: image-api-rabbitmq
    container_name: api-rabbitmq
    ports:
      - ${OWN_RABBITMQ_PORT:-5672}:5672
      - ${OWN_UI_RABBITMQ_PORT:-15672}:15672
    networks:
      - network-api

  api-php-fpm:
    build:
      context: ./.docker/php-fpm/
      dockerfile: Dockerfile
    image: image-api-php-fpm
    container_name: api-php-fpm
    volumes:
      - ${MY_PATH_SRC}:/data
    depends_on:
      - redis
      - rabbitmq
    networks:
      - network-api

  api-php-cli:
    build:
      context: ./.docker/php-cli/
      dockerfile: Dockerfile
    image: image-api-php-cli
    container_name: api-php-cli
    volumes:
      - ${MY_PATH_SRC}:/data
    depends_on:
      - api-php-fpm
    deploy:
      restart_policy:
        condition: any
    networks:
      - network-api

networks:
  network-api:
    driver: bridge
