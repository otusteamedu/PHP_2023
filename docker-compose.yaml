# версия синтаксиса
version: '3'

services:
  nginx:
    build:
      context: docker/nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: webserver
    # проброс портов
    ports:
      - "80:80"
    volumes:
      - ./code:/data/mysite.local

  app:
    build:
      context: docker/fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: app
    volumes:
      - ./code:/data/mysite.local
  redis:
    image: redis:4.0
    container_name: redis
    ports:
      - "6382:6379"

  memcached:
    image: memcached
    container_name: memcached
    expose:
      - '11211'

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    expose:
      - '3306'
    container_name: mysql
    volumes:
      - my-db:/var/lib/mysql

volumes:
  my-db: