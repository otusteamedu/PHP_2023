version: '3'

services:
  nginx:
    build: ./images/nginx
    container_name: nginx

    ports:
      - "80:80"
    volumes:
      - ./hosts/application.local.conf:/etc/nginx/conf.d/application.local.conf
      - ./www:/var/www
      - ./logs/nginx:/var/log/nginx
    # nginx должен общаться с php контейнером
    links:
      - php
  php:
    build: ./images/php-fpm
    container_name: php-fpm

    volumes:
      - ./www:/var/www

  memcached:
    image: memcached:latest
    container_name: memcached

    ports:
      - '11212:11211'

  redis:
    image: redis:latest
    ports:
      - "6379:6379"