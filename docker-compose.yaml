version: '3'

services:
  nginx:
    hostname: otus.local
    build:
      context: ./docker
      dockerfile: nginx/Dockerfile
    volumes:
      - ./:/app/otus.local
      - php_socket:/var/run
    container_name: "${NGINX_CONTAINER_NAME}"
    depends_on:
      - php-fpm
    ports:
      - "${NGINX_EXTERNAL_PORT}:80"
    networks:
      - app-network

  php-fpm:
    build:
      context: ./docker
      dockerfile: php_fpm/Dockerfile
    volumes:
      - ./:/app/otus.local
      - php_socket:/var/run
    working_dir: /app/otus.local
    container_name: "${PHP_FPM_CONTAINER_NAME}"
    networks:
      - app-network

  php-cli:
    build:
      context: ./docker
      dockerfile: php_cli/Dockerfile
    volumes:
      - ./:/app/otus.local
    working_dir: /app/otus.local
    container_name: "${PHP_CLI_CONTAINER_NAME}"
    networks:
      - app-network

volumes:
  php_socket:

networks:
  app-network:
    driver: bridge