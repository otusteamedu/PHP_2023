version: "3.8"

services:
  php-fpm:
    container_name: php-fpm
    build:
      context: ..
      dockerfile: ./docker/php-fpm/Dockerfile
      args:
        - PUID=${PUID}
        - PGID=${PGID}
        - INSTALL_XDEBUG=${INSTALL_XDEBUG}
    environment:
      PHP_IDE_CONFIG: "serverName=Docker"
    volumes:
      - ./../:/var/www/
    networks:
      - app-network

  consumer:
    container_name: consumer
    build:
      context: ..
      dockerfile: ./docker/php-fpm/Dockerfile
      args:
        - PUID=${PUID}
        - PGID=${PGID}
        - INSTALL_XDEBUG=${INSTALL_XDEBUG}
    environment:
      PHP_IDE_CONFIG: "serverName=Docker"
    volumes:
      - ./../:/var/www/
    depends_on:
      - rabbitmq
    restart: on-failure
    networks:
      - app-network
    command: ["php", "public/consumer.php"]

  nginx:
    container_name: nginx
    build:
      context: nginx
    ports:
      - ${NGINX_HOST_HTTP_PORT}:80
    volumes:
      - ..:/var/www:rw
    depends_on:
      - php-fpm
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3.9.29-management
    working_dir: /app
    hostname: rabbitmq
    container_name: 'rabbitmq'
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    networks:
      - app-network

networks:
  app-network:
    driver: "bridge"

