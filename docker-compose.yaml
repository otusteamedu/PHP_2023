version: '3'

services:


  otus-nginx:
    image: nginx:alpine
    container_name: otus-nginx
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
    volumes:
      - ./code/:/var/www/
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    depends_on:
      - otus-php-fpm
      - otus-php-fpm2


  otus-php-fpm:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    image: digitalocean.com/php
    container_name: otus-php-fpm
    restart: unless-stopped
    tty: true
    working_dir: /var/www/
    volumes:
      - ./code/:/var/www/
      - ./docker/php/php-custom.ini:/usr/local/etc/php/conf.d/php-custom.ini
      - ./docker/memcached/php-memcached-custom.ini:/usr/local/etc/php/conf.d/php-memcached-custom.ini
    depends_on:
      - otus-memcached
    links:
      - otus-memcached


  otus-php-fpm2:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    image: digitalocean.com/php
    container_name: otus-php-fpm2
    restart: unless-stopped
    tty: true
    working_dir: /var/www/
    volumes:
      - ./code/:/var/www/
      - ./docker/php/php-custom.ini:/usr/local/etc/php/conf.d/php-custom.ini
      - ./docker/memcached/php-memcached-custom.ini:/usr/local/etc/php/conf.d/php-memcached-custom.ini
    depends_on:
      - otus-memcached
    links:
      - otus-memcached



  otus-memcached:
    image: memcached:latest
    container_name: otus-memcached
    ports:
      - "11211:11211"



