version: '3.8'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: nginx
    ports:
      - "80:80"
    volumes:
       - phpmyadmindata:/var/www/phpmyadmin
    networks:
      - app-network
    depends_on:
      - app1
      - app2
      - nginx_back1
      - nginx_back2
      - phpmyadmin

  nginx_back1:
    build:
      context: ./nginx
      dockerfile: DockerfileBack
    image: myapp/nginx_back
    container_name: nginx_back1
    volumes:
      - ./src:/data/application.local
    networks:
      - app-network
    depends_on:
      - app1
      - app2

  nginx_back2:
    build:
      context: ./nginx
      dockerfile: DockerfileBack
    image: myapp/nginx
    container_name: nginx_back2
    volumes:
      - ./src:/data/application.local
    networks:
      - app-network
    depends_on:
      - app1
      - app2

  app1:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: app1
    volumes:
       - ./src:/data/application.local
    networks:
      - app-network
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}

  app2:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: app2
    volumes:
      - ./src:/data/application.local
    networks:
      - app-network
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    depends_on:
      - app1
      - app2
    networks:
      - app-network

  memcached:
    image: memcached:latest
    container_name: memcached
    ports:
      - 11211:11211
    networks:
      - app-network
    depends_on:
      - app1
      - app2
      - mysql

  mysql:
    image: mysql/mysql-server:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_ROOT_HOST: ${MYSQL_ROOT_HOST}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - mysqldata:/var/lib/mysql
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5-fpm-alpine
    environment:
      PMA_HOST: mysql
    volumes:
      - phpmyadmindata:/var/www/html
    depends_on:
      - mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysqldata:
  phpmyadmindata:

