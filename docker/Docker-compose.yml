version: '3.3'

services:
  nginx:
    image: nginx:latest
    ports: 
      - "80:80"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./nginx/logs:/var/log/nginx
      - ./www:/var/www
    links:
      - php  

  php:
    build: ./php
    volumes:
      - ./www:/var/www
    links:
      - db
      - redis    
      - memcached
    
  db:
    image: postgres:13-alpine
    volumes:
      - ./postgresql:/var/lib/postgresql/data/
    expose: 
      - 5432
    ports:
      - "5432:5432"
    env_file:
      - ./.env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}   

  redis:
    image: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes      

  memcached:
    image: memcached:latest
    ports:
      - 11211:11211     