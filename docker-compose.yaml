version: '3'

services:
  php:
    build:
      args:
        uid: $USER_UID
        user: $USER_NAME
      context: docker
      dockerfile: Dockerfile-php
    image: '${DOCKER_PREFIX}/php'
    container_name: '${DOCKER_PREFIX}-php'
    restart: unless-stopped
    volumes:
      - ./app:/var/www/app
    networks:
      - hw29-network
volumes:
  socket:
networks:
  hw29-network:
    driver: bridge
