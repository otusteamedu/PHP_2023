version: '3'

services:
  app1:
    container_name: app1
    build:
      context: .docker/php
      dockerfile: Dockerfile
    volumes:
      - ./code:/data/mysite.local
      - ./.docker/php/php.ini:/usr/local/etc/php/conf.d/php-custom.ini
      - ./.docker/php/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
      - ./.docker_data/php-fpm-app1:/var/run/php-fpm
    networks:
      - app-network

  app2:
    container_name: app2
    build:
      context: .docker/php
      dockerfile: Dockerfile
    volumes:
      - ./code:/data/mysite.local
      - ./.docker/php/php.ini:/usr/local/etc/php/conf.d/php-custom.ini
      - ./.docker/php/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
      - ./.docker_data/php-fpm-app2:/var/run/php-fpm
    networks:
      - app-network

  nginx1:
    container_name: nginx1
    build:
      context: .docker/nginx
      dockerfile: Dockerfile
    volumes:
      - ./code:/data/mysite.local
      - ./.docker/nginx/mysite.local.conf:/etc/nginx/conf.d/mysite.local.conf
      - ./.docker_data/php-fpm-app1:/var/run/php-fpm-app1
      - ./.docker_data/php-fpm-app2:/var/run/php-fpm-app2
    networks:
      - app-network

  nginx2:
    container_name: nginx2
    build:
      context: .docker/nginx
      dockerfile: Dockerfile
    volumes:
      - ./code:/data/mysite.local
      - ./.docker/nginx/mysite.local.conf:/etc/nginx/conf.d/mysite.local.conf
      - ./.docker_data/php-fpm-app1:/var/run/php-fpm-app1
      - ./.docker_data/php-fpm-app2:/var/run/php-fpm-app2
    networks:
      - app-network

  upstream_nginx:
    container_name: upstream_nginx
    build:
      context: .docker/nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - nginx1
      - nginx2
    volumes:
      - ./.docker/nginx/mysite.upstream.local.conf:/etc/nginx/conf.d/mysite.upstream.local.conf
    networks:
      - app-network

  memcached:
    container_name: memcached
    image: memcached:latest
    ports:
      - "11211:11211"
    networks:
      - app-network

  mysql:
    image: mysql:latest
    container_name: mysql
    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - ./.docker_data/mysql:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge