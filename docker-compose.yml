version: '3.8'

networks:
  app-network:
    driver: bridge

services:
  nginx_service_otus:
    build:
      dockerfile: docker/nginx/Dockerfile
      context: .
    volumes:
      - ./app:/var/www
      - ./logs/nginx:/var/log/nginx
      - ./docker/sock:/sock:rw
    container_name: nginx_service
    ports:
      - "80:80"
    networks:
      - app-network
  fpm_service_otus:
    build:
      dockerfile: docker/fpm/Dockerfile
      context: .
    volumes:
      - ./app:/var/www
      - ./docker/sock:/sock:rw
      - ./docker/fpm/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
    container_name: fpm_service_otus
    networks:
      - app-network

  postgres_otus:
    image: postgres:latest
    container_name: postgres_otus_hw_
    ports:
      - "15580:5432"
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_USER: test
      POSTGRES_DB: test
    networks:
      - app-network