version: '3'
services:
  site:
    image: nginx:stable-alpine
    ports:
      - "8080:80"
    volumes:
      - .:/www
      - ./docker/nginx:/etc/nginx/conf.d
  php:
    build:
      context: ./
      dockerfile: ./docker/php/php.dockerfile
    volumes:
      - ./:/www
    ports:
      - "9000:9000"
