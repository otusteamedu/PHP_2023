version: '3'

services:
  nginx:
    hostname: otus.local
    build:
      context: ./docker
      dockerfile: nginx/Dockerfile
    volumes:
      - ./:/app/otus.local
      - php_socket:/var/run/docker.sock
    container_name: "${NGINX_CONTAINER_NAME}"
    depends_on:
      - php-fpm
    ports:
      - "${NGINX_EXTERNAL_PORT}:80"
    networks:
      - app-network

  php-fpm:
    build:
      context: ./docker
      dockerfile: php_fpm/Dockerfile
      args:
        - UID=${UID}
        - GID=${GID}
    volumes:
      - ./:/app/otus.local
      - php_socket:/var/run/docker.sock
    working_dir: /app/otus.local
    container_name: "${PHP_FPM_CONTAINER_NAME}"
    environment:
      MEMCACHED_HOST: 'memcached'
      REDIS_HOST: 'redis'
    depends_on:
      - redis
      - memcached
    networks:
      - app-network

  php-cli:
    build:
      context: ./docker
      dockerfile: php_cli/Dockerfile
    volumes:
      - ./:/app/otus.local
    user: ${UID}:${GID}
    working_dir: /app/otus.local
    container_name: ${PHP_CLI_CONTAINER_NAME}
    environment:
      MEMCACHED_HOST: 'memcached'
      REDIS_HOST: 'redis'
    depends_on:
      - redis
      - memcached
    networks:
      - app-network

  redis:
    image: redis:5.0.3-alpine
    volumes:
      - redis:/var/lib/redis
    container_name: ${REDIS_CONTAINER_NAME}
    networks:
      - app-network

  memcached:
    image: memcached:1.6-alpine
    container_name: ${MEMCACHED_CONTAINER_NAME}
    networks:
      - app-network

volumes:
  redis:
  php_socket:

networks:
  app-network:
    driver: bridge