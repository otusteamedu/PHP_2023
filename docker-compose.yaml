
version: '3'


services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: webserver
    ports:
      - "80:80"
    volumes:
       - ./code:/data/mysite.local
       - ./sock:/var/run/php-fpm.sock
    networks:
      - app-network

  app:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: app
    volumes:
       - ./code:/data/mysite.local
       - ./sock:/var/run/php-fpm.sock
    networks:
      - app-network
  mysql:
    container_name: mysql
    image: mysql:8
    command: mysqld --sql_mode=""
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./storage-for-images/mysql:/var/lib/mysql
    networks:
      - app-network
  memcached:
      container_name: memcached
      build:
        context: ./memcached
      dns: 8.8.8.8
      ports:
        - "11211:11211"
      networks:
        - app-network
  redis:
      container_name: redis
      build:
        context: ./redis
      volumes:
        - ./storage-for-images/redis:/data
      dns: 8.8.8.8
      ports:
        - "6379:6379"
      networks:
        - app-network

networks:
  app-network:
    driver: bridge