version: '3'

services:
  app:
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
    image: otus/php-fpm
    container_name: otus-php-fpm
    volumes:
      - ../code:/var/www/application.local
    ports:
      - "9000:9000"
    networks:
      - otus-network

  redis:
    build:
      context: ./redis
      dockerfile: Dockerfile
    image: otus/redis
    container_name: otus-redis
    ports:
      - 6379:6379
    networks:
      - otus-network

networks:
  otus-network:
    driver: bridge
