version: '3'

services:
    nginx:
        build:
            context: ./nginx
            dockerfile: Dockerfile
        image: myapp/nginx
        container_name: webserver
        environment:
            - APP=app
        ports:
            - ${WEB_PORT}:80
        volumes:
            - ./data/htdocs:/data/default
            - ./data/log/nginx:/var/log/nginx
        networks:
            - app-network

    app:
        build:
            context: ./app
            dockerfile: Dockerfile
        depends_on:
            - nginx
        image: myapp/app
        container_name: app1
        environment:
            - MEMCACHED_HOST=repcached
        volumes:
            - ./data/htdocs:/data/default
            - ./data/log/php:/var/log/php
        networks:
            - app-network

networks:
    app-network:
        driver: bridge
