version: '3'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: balance/nginx
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./code:/data/mysite.local
    networks:
      - app-network
    depends_on:
      - app1
      - app2
      - nginx_back_1
      - nginx_back_2

  app1:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: balance/php # имя будущего образа
    container_name: app1 # имя контейнера после запуска
    volumes:
      - ./code:/data/mysite.local
    # мы можем создать для контейнеров внутреннюю сеть
    networks:
      - app-network

  app2:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: balance/php
    container_name: app2
    volumes:
      - ./code:/data/mysite.local
    networks:
      - app-network

  nginx_back_1:
    build:
      context: ./nginx
      dockerfile: DockerfileBack
    image: balance/nginx_back
    container_name: nginx_back_1
    volumes:
      - ./src:/data/mysite.local
    networks:
      - app-network
    depends_on:
      - app1
      - app2

  nginx_back_2:
    build:
      context: ./nginx
      dockerfile: DockerfileBack
    image: balance/nginx
    container_name: nginx_back_2
    volumes:
      - ./src:/data/mysite.local
    networks:
      - app-network
    depends_on:
      - app1
      - app2

  memcached:
    image: memcached:latest
    container_name: memcached
    ports:
      - 11211:11211
    networks:
      - app-network
    depends_on:
      - app1
      - app2

networks:
  app-network:
    driver: bridge
