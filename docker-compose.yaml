version: '3'

services:

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./code:/data/mysite.local
      - ./docker/nginx/hosts/mysite.local.conf:/etc/nginx/conf.d/mysite.local.conf
    depends_on:
      - php
    networks:
      - app-network

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    image: myapp/php
    container_name: php
    volumes:
      - ./code:/data/mysite.local
    networks:
      - app-network
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3.7.5-management
    working_dir: /data/mysite.local
    hostname: rabbit-mq
    container_name: 'rabbit-mq'
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
