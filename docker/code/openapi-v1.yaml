openapi: 3.0.3
info:
  title: Bank API
  version: v 1.0
servers:
  - url: http://mysite.local/api/v1
paths:
  /sendBankStatementRequest:
    post:
      tags:
        - bankRequest
      description: Add a new request Bank Statement
      requestBody:
        content:
          application/x-www-form-urlencoded:
           schema:
                $ref: '#/components/schemas/BankStatement'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /sendTwondflRequest:
    post:
      tags:
        - bankRequest
      description: Add a new request 2ndf
      requestBody:
        content:
          application/x-www-form-urlencoded:
           schema:
                $ref: '#/components/schemas/twondfl'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /checkStatusEvent:
    get:
      tags:
        - bankRequest
      description: check request
      parameters:
        - name: uuid
          in: query
          description: uuid message
          required: true
          explode: true
          schema:
            $ref: '#/components/schemas/checkstatus'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
components:
  schemas:
    checkstatus:
        type: string
        default: uuid
    twondfl:
      type: object
      properties:
        numMonth:
          type: integer
          example: 10
        email:
          type: string
          format: email
          example: "test@test.test"
    BankStatement:
      type: object
      properties:
        dateStart:
          type: string
          format: date
          example: "2022-01-01"
        dateEnd:
          type: string
          format: date
          example: "2022-01-01"
        email:
          type: string
          format: email
          example: "test@test.test"
    Response:
      type: object
      properties:
        error:
          type: boolean
        message:
          type: string
