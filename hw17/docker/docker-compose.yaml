version: '3'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: otus/nginx
    container_name: nginx
    ports:
      - "80:80"
    volumes:
       - ../:/data/mysite.local
    networks:
      - php-nginx-pg

  app:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: otus/php # имя будущего образа
    container_name: app # имя контейнера после запуска
    volumes:
       - ../:/data/mysite.local
    networks:
      - php-nginx-pg

  db_postgres:
    image: postgres
    container_name: postgres_2
    restart: always
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DB}
    ports:
      - "54320:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - php-nginx-pg

  pgadmin4:
    image: dpage/pgadmin4
    container_name: pgadmin4_2
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${DB_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5050:80"
    volumes:
      - pgadmindata:/var/lib/pgadmin
    networks:
      - php-nginx-pg

volumes:
  pgdata:
  pgadmindata:

#Docker Networks
networks:
  php-nginx-pg:
    driver: bridge
