version: '3'

services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  php_app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - redis
    ports:
      - "80:80"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./src:/var/www/html
