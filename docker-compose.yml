version: '3'

services:
    postgres:
        build:
            context: ./postgresql
            dockerfile: Dockerfile
        image: myapp/postgresql
        container_name: postgresql
        ports:
            - ${POSTGRES_PORT}:5432
        networks:
            - app-network
        environment:
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DB=${POSTGRES_DB}
        volumes:
            - ./data/postgresql/:/var/lib/postgresql/data

    php:
        build:
            context: ./php
            dockerfile: Dockerfile
        image: myapp/php
        container_name: app
        environment:
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DB=${POSTGRES_DB}
        volumes:
            - ./data/htdocs:/data/default
            - ./data/log/php:/var/log/php
        networks:
            - app-network

networks:
    app-network:
        driver: bridge
