version: "3"

services:
  server:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: hw6/server
    container_name: server
    volumes:
      - ./www:/var/www
      - ./socket:/var/www/application.local/socket/
    networks:
      - app-network

  client:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: hw6/client
    container_name: client
    volumes:
      - ./www:/var/www
      - ./socket:/var/www/application.local/socket/
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  socket: