version: '3'

services:
    nginx:
        build:
            context: ./nginx
            dockerfile: Dockerfile
        image: myapp/nginx
        container_name: webserver
        ports:
            - ${WEB_PORT}:80
        volumes:
            - ./data/htdocs:/data/default
            - ./data/log/nginx:/var/log/nginx
            - ./data/phpsocket:/var/run
        networks:
            - app-network

    app1:
        build:
            context: ./app
            dockerfile: Dockerfile
        image: myapp/app
        container_name: app1
        volumes:
            - ./data/htdocs:/data/default
            - ./data/log/php:/var/log/php
            - ./data/phpsocket:/var/run
        networks:
            - app-network

    app2:
        build:
            context: ./app
            dockerfile: Dockerfile
        image: myapp/app
        container_name: app2
        volumes:
            - ./data/htdocs:/data/default
            - ./data/log/php:/var/log/php
            - ./data/phpsocket:/var/run
        networks:
            - app-network

    app3:
        build:
            context: ./app
            dockerfile: Dockerfile
        image: myapp/app
        container_name: app3
        volumes:
            - ./data/htdocs:/data/default
            - ./data/log/php:/var/log/php
            - ./data/phpsocket:/var/run
        networks:
            - app-network

    app4:
        build:
            context: ./app
            dockerfile: Dockerfile
        image: myapp/app
        container_name: app4
        volumes:
            - ./data/htdocs:/data/default
            - ./data/log/php:/var/log/php
            - ./data/phpsocket:/var/run
        networks:
            - app-network

    redis:
        build:
            context: ./redis
            dockerfile: Dockerfile
        image: myapp/redis
        container_name: redis
        ports:
            - ${REDIS_PORT}:6379
        networks:
            - app-network

    memcached:
        build:
            context: ./memcached
            dockerfile: Dockerfile
        image: myapp/memcached
        container_name: memcached
        ports:
            - ${MEMCACHED_PORT}:11211
        networks:
            - app-network

    postgres:
        build:
            context: ./postgresql
            dockerfile: Dockerfile
        image: myapp/postgresql
        container_name: postgresql
        ports:
            - ${POSTGRES_PORT}:5432
        networks:
            - app-network
        environment:
            - POSTGRES_USER:${POSTGRES_USER}
            - POSTGRES_PASSWORD:${POSTGRES_PASSWORD}
            - POSTGRES_DB:${POSTGRES_DB}
        volumes:
            - ./data/postgresql/:/var/lib/postgresql/data

networks:
    app-network:
        driver: bridge
