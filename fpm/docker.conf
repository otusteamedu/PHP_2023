; ./fpm/docker.conf

[global]
daemonize = no

[www]
listen = /var/run/php-fpm/php-fpm.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0666
user = www-data
group = www-data
pm = dynamic
pm.max_children = 5  ; Установите желаемое количество процессов (поддерживайте разумные значения)
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
