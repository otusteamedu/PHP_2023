version: '3.0'

services:
  rabbitmq:
    image: rabbitmq:3.7.7-management-alpine
    container_name: rmq-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "127.0.0.1:5673:5672"
      - "127.0.0.1:15673:15672"
    networks:
      - network-rmq

  database:
    container_name: rmq-database
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: rmq_db
      POSTGRES_USER: rmq-user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    networks:
      - network-rmq


networks:
  network-rmq:
    driver: bridge