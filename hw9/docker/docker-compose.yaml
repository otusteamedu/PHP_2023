version: '3'

services:
  app:
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
    image: otus/php-fpm
    container_name: otus-php-fpm
    volumes:
      - ../code:/var/www/application.local
    ports:
      - "9000:9000"
    networks:
      - otus-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: otus/nginx
    container_name: otus-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../code:/var/www/application.local
    networks:
      - otus-network

  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    image: otus/postgres
    container_name: otus-postgres
    ports:
      - 5432:5432
    volumes:
      - ./postgres/dbdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: "otus"
      POSTGRES_USER: "otus"
      POSTGRES_PASSWORD: "otus"
    networks:
      - otus-network

networks:
  otus-network:
    driver: bridge
