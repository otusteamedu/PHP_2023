version: '3'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./app:/data/application.local
    networks:
      - app-network

  fpm_app1:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: fpm_app1
    volumes:
      - ./app:/data/application.local
    networks:
      - app-network

  fpm_app2:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: fpm_app2
    volumes:
      - ./app:/data/application.local
    networks:
      - app-network

  memcached:
    image: memcached:alpine
    container_name: memcached
    ports:
      - "11212:11211"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
