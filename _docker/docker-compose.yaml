version: '3'

services:
  webserver:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: webserver
    ports:
      - '80:80'
    volumes:
      - ../code:/data/app.local
      - shared-volume:/var/run/socket.d
    networks:
      - app-network

  php:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: php
    volumes:
      - ../code:/data/app.local
      - shared-volume:/var/run/socket.d
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge

volumes:
  shared-volume:
