[memcached]
memcached.sess_locking = 1
memcached.sess_consistent_hash = 1
memcached.sess_remove_failed = 1
memcached.sess_number_of_replicas = 1
memcached.sess_binary = 1
memcached.sess_randomize_replica_read = 1
memcached.sess_lock_wait_min = 150
memcached.sess_lock_wait_max = 150
memcached.sess_lock_retries = 200
memcached.sess_save_path = "PERSISTENT=my_session memcached1:11211,memcached2:11212"

; Установка Memcached в качестве обработчика сессий
session.save_handler = memcached
; Указание серверов Memcached для хранения сессий
session.save_path = "memcached1:11211,memcached2:11212"
