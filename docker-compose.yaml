# версия синтаксиса
version: '3'

# в этом блоке мы описываем контейнеры, которые будут запускаться
services:
  #контейнер с Redis
  redis:
    build:
      context: ./redis
      dockerfile: Dockerfile
    image: myapp/redis
    container_name: redis
    command: redis-server --save 20 1 --loglevel warning --requirepass 123
    ports:
      - 6379:6379
    networks:
      - hw1-network
  
  #контейнер с Memcached
  memcached:
    build:
      context: ./memcached
      dockerfile: Dockerfile
    image: myapp/memcached
    container_name: memcached
    ports:
      - 11211:11211
    networks:
      - hw1-network

  #контейнер с Nginx
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: webserver
    # проброс портов
    ports:
      - 80:80
    volumes:
       - ./code:/data/application.local
    networks:
      - hw1-network

  #Контейнер с PHP-FPM
  hw1:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/hw1 # имя будущего образа
    container_name: hw1 # имя контейнера после запуска
    volumes:
       - ./code:/data/application.local
    # мы можем создать для контейнеров внутреннюю сеть
    networks:
      - hw1-network

  #контейнер с Mysql
  mysql:
    build:
      context: ./mysql
      dockerfile: Dockerfile
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: my_secret_password
      MYSQL_DATABASE: app_db
      MYSQL_USER: db_user
      MYSQL_PASSWORD: db_user_pass
    ports:
      - 3306:3306
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - hw1-network

#Docker Networks
networks:
  hw1-network:
    driver: bridge

volumes:
  mysql-data: