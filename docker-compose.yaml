version: '3.8'

services:
  php:
    build:
      context: ./.docker
      dockerfile: Dockerfile
    volumes:
      - ./app:/app
    restart: always
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_KEY=${REDIS_KEY}

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    restart: always
