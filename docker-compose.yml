version: '3'

services:
  postgres:
    build:
      context: ./postgresql
      dockerfile: Dockerfile
    image: myapp/postgresql
    container_name: postgresql
    ports:
      - ${POSTGRES_PORT}:5432
    networks:
      - app-network
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./data/postgresql/:/var/lib/postgresql/data

networks:
  app-network:
    driver: bridge