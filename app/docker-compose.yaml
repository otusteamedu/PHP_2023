version: "3"

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: ${NGINX_CONTAINER}
    ports:
      - ${NGINX_PORTS}
    volumes:
      - ./nginx/hosts:/etc/nginx/conf.d
      - ./www:/var/www
    networks:
      - hw12-network

  php:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    container_name: ${PHP_CONTAINER}
    volumes:
      - ./www:/var/www
    working_dir: /var/www
    networks:
      - hw12-network

  redis:
    image: redis
    container_name: ${REDIS_CONTAINER}
    ports:
      - ${REDIS_PORTS}
    volumes:
      - redis_data:/data
    networks:
      - hw12-network

networks:
  hw12-network:
    driver: bridge

volumes:
  phpsocket:
  redis_data:
