upstream nginx_servers {
    server nginx1:8081;
    server nginx2:8082;
}

server {
    listen 80;
    server_name application.local;

    access_log /var/log/nginx/application/access.log;
    error_log /var/log/nginx/application/error.log error;

    location / {
        proxy_pass http://nginx_servers;
    }
}
