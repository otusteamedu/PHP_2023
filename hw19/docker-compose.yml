version: "3"
services:
  nginx:
    container_name: nginx-otusphp
    build: ./.docker/nginx
    ports:
      - "80:80"
    volumes:
      - ./www:/var/www/html
    depends_on:
      - php-fpm
    networks:
      - otusphp

  php-fpm:
    container_name: php-fpm-otusphp
    build: ./.docker/php-fpm/
    volumes:
      - ./www:/var/www/html
    depends_on:
      - rabbitmq
    networks:
      - otusphp

  rabbitmq:
    container_name: rabbitmq-otusphp
    image: rabbitmq:3.10.7-management
    ports:
      - 15672:15672
      - 5672:5672
    networks:
      - otusphp

networks:
  otusphp:
    driver: bridge
