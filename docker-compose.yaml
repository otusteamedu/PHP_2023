version: '3'

services:
  app:
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
    image: otus/php-fpm
    container_name: otus-php-fpm
    volumes:
      - ./code:/var/www/application.local
    networks:
      - otus-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: otus/nginx
    container_name: otus-nginx
    volumes:
      - ./code:/var/www/application.local
    ports:
      - "80:80"
    networks:
      - otus-network

networks:
  otus-network:
    driver: bridge
