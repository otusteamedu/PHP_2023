version: '3'

services:
  nginx-proxy:
    image: nginx:latest
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
    networks:
      - balancer-network
    volumes:
      - ./docker/nginx-proxy/myapp.conf:/etc/nginx/conf.d/myapp.conf

  nginx-first:
    image: nginx:latest
    container_name: nginx-first
    restart: always
    ports:
      - "80"
    volumes:
      - ./:/data/myapp
      - ./docker/nginx/myapp.conf:/etc/nginx/conf.d/myapp.conf
    working_dir: /data/myapp
    networks:
      - balancer-network

  nginx-second:
    image: nginx:latest
    container_name: nginx-second
    restart: always
    ports:
      - "80"
    volumes:
      - ./:/data/myapp
      - ./docker/nginx/myapp.conf:/etc/nginx/conf.d/myapp.conf
    working_dir: /data/myapp
    networks:
      - balancer-network

  app-first:
    build:
      context: ./docker/php-fpm
      dockerfile: Dockerfile
    image: app:php-fpm
    container_name: app-first
    hostname: app-first
    environment:
      REDIS_HOST: ${REDIS_HOST}
      MEMCACHED_HOST: ${MEMCACHED_HOST}
    volumes:
      - ./:/data/myapp
      - ./docker/php-fpm/php.ini:/usr/local/etc/php/conf.d/php-custom.ini
    working_dir: /data/myapp
    networks:
      - balancer-network

  app-second:
    build:
      context: ./docker/php-fpm
      dockerfile: Dockerfile
    image: app:php-fpm
    container_name: app-second
    hostname: app-second
    environment:
      REDIS_HOST: ${REDIS_HOST}
      MEMCACHED_HOST: ${MEMCACHED_HOST}
    volumes:
      - ./:/data/myapp
      - ./docker/php-fpm/php.ini:/usr/local/etc/php/conf.d/php-custom.ini
    working_dir: /data/myapp
    networks:
      - balancer-network

  redis:
    image: redis
    container_name: redis
    networks:
      - balancer-network
    ports:
      - 6379:6379

networks:
  balancer-network:
    driver: bridge