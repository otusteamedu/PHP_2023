version: '3'

services:
  webserver:
    build:
      context: ./nginx
      dockerfile: DockerfileWebserver
    image: nginx/webserver
    container_name: webserver
    ports:
      - "$NGINX_EXTERNAL_PORT:80"
    volumes:
      - ./srv:/srv/app
    networks:
      - app-networks

  app1:
    build:
      context: ./nginx
      dockerfile: DockerfileApp
    image: nginx/app1
    container_name: app1
    volumes:
      - ./srv:/srv/app
    networks:
      - app-networks

  app2:
    build:
      context: ./nginx
      dockerfile: DockerfileApp
    image: nginx/app2
    container_name: app2
    volumes:
      - ./srv:/srv/app
    networks:
      - app-networks

  php1:
    build:
      context: ./php
      dockerfile: Dockerfile
    image: php/app1
    container_name: php1
    volumes:
      - ./srv:/srv/app
    networks:
      - app-networks

  php2:
    build:
      context: ./php
      dockerfile: Dockerfile
    image: php/app2
    container_name: php2
    volumes:
      - ./srv:/srv/app
    networks:
      - app-networks

networks:
  app-networks:
    driver: bridge
