version: '3'

services:
  nginx:
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    restart: unless-stopped
    container_name: imitronov_hw20_nginx
    ports:
      - ${NGINX_PORT:-80}:80
    depends_on:
      - app
    volumes:
      - php_fpm_socket:/var/run
    networks:
      - default

  app:
    build:
      context: ./
      dockerfile: docker/php/Dockerfile
    restart: unless-stopped
    container_name: imitronov_hw20_app
    volumes:
      - ./app:/var/www/app
      - php_fpm_socket:/var/run
    networks:
      - default

  rabbitmq:
    image: rabbitmq:3.9-management-alpine
    restart: unless-stopped
    container_name: imitronov_hw20_rabbitmq
    hostname: ${RABBIT_HOSTNAME:-rabbitmq}
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER:-rabbit}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASS:-carrot}
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbit log_levels [{connection,error},{default,error}] disk_free_limit 2147483648"
    networks:
      - default
    ports:
      - '${RABBIT_MANAGEMENT_PORT:-15672}:15672'
    volumes:
      - ./data/rabbitmq:/var/lib/rabbitmq

  database:
    image: postgres:${POSTGRES_VERSION:-15}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
      POSTGRES_USER: ${POSTGRES_USER:-app}
    volumes:
      - database_data:/var/lib/postgresql/data:rw

networks:
  default:

volumes:
  php_fpm_socket:
  database_data:
