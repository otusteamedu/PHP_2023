# версия синтаксиса
version: '3'

# в этом блоке мы описываем контейнеры, которые будут запускаться
services:

  #контейнер с Nginx
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: el/nginx
    container_name: ${CONTAINER_NAME}_nginx
    ports:
      - "80:80"
    volumes:
      - ./code:/data/mysite.local
    networks:
      - app-network
    depends_on:
      - app

#Контейнер с php и приложением
  app:
    build:
      #context: ./fpm
      context: ./php82
      dockerfile: Dockerfile
    #image: tlg/php
    image: tlg/php82
    container_name: ${CONTAINER_NAME}_app
    volumes:
      - ./code:/data/mysite.local
    #command: composer install --no-plugins --no-scripts
    #extra_hosts:
    #  - "host.docker.internal:host-gateway"
    networks:
      - app-network
    depends_on:
      - mysql

  composer:
    image: composer:latest
    volumes:
      - ./code:/app
    entrypoint:
      - composer
      - dump-autoload
    depends_on:
      - app

  #Контейнер с mysql
  mysql:
    image: mariadb
    container_name: ${CONTAINER_NAME}_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      #- ./dbdata:/var/lib/mysql
      - dbdata:/var/lib/mysql

    networks:
      - app-network

# Тома
volumes:
  # Чтобы данные БД не пропадали после выключения создаем именованный том
  dbdata:
    driver: local

#Docker Networks
networks:
  app-network:
    driver: bridge