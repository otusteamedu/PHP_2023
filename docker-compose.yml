version: '3.0'

services:
  webserver:
    build:
      context: ./_docker/nginx
      dockerfile: Dockerfile
    volumes:
       - ./code/:/var/www/
       - ./_docker/nginx/conf.d/:/etc/nginx/conf.d/
    ports:
      - 666:80
    container_name: webserver
    networks:
      - app-network


  app:
    build:
      context: ./_docker/app
      dockerfile: Dockerfile
    volumes:
      - ./code/:/var/www
    container_name: project_app
    networks:
      - app-network

  db:
    image: mysql:8.0
    restart: always
    volumes:
       - ./_docker/tmp/db:/var/lib/mysql
    environment:
      MYSQL_DATABASE: basedocker
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 8102:3306
    container_name: mysql_db
    networks:
      - app-network

  redis:
    image: redis
    ports:
      - 6379:6379
    volumes:
      - ./_docker/tmp/redis:/var/lib/redis
    container_name: redis_db
    networks:
       - app-network

  memcached:
    image: memcached:latest
    ports:
      - 11211:11211
    container_name: mymemcached
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
