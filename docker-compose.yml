version: "3"

services:
  elasticsearch:
    image: elasticsearch:8.11.3
    container_name: elasticsearch
    environment:
      discovery.type: single-node
      ELASTIC_USERNAME: ${ELASTIC_USERNAME}
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD}
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - app-network

  php:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    container_name: php
    volumes:
      - ./:/data/mysite.local
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
