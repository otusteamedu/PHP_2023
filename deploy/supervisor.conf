[program:create_car_report]
command=php /var/www/otus_php_prof_hw21/current/bin/console rabbitmq:consumer -m 777 create_car_report --env=prod -vv
process_name=create_car_report_%(process_num)02d
numprocs=1
directory=/tmp
autostart=true
autorestart=true
startsecs=3
startretries=10
user=www-data
redirect_stderr=false
stdout_logfile=/var/www/otus_php_prof_hw21/shared/supervisor.create_car_report.out.log
stdout_capture_maxbytes=1MB
stderr_logfile=/var/www/otus_php_prof_hw21/shared/supervisor.create_car_report.error.log
stderr_capture_maxbytes=1MB
