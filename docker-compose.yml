version: '3'

services:
  db:
    image: postgres:14-alpine
    container_name: imitronov_hw10_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - ${DB_PORT:-5432}:5432
    networks:
      - default

networks:
  default:
