version: "3.9"
services:
    app:
        build:
            context: docker
            dockerfile: dist/Dockerfile
        container_name: debian-latest
        working_dir: /app
        volumes:
            - ./app/:/app
        networks:
            - otus-network-bash

volumes:
    public:
        driver: local

networks:
    otus-network-bash:
        driver: bridge
