version: '3'

services:
  redis:
    image: redis/redis-stack-server
    container_name: redis
    restart: unless-stopped
    networks:
      - app-network

  php:
    build:
      context: docker/php
      dockerfile: Dockerfile
    image: php-fpm
    restart: unless-stopped
    container_name: php
    volumes:
      - .:/app
    networks:
      - app-network

networks:
  app-network:
