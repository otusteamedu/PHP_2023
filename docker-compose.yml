version: '3'
services:
  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: nginx/Dockerfile
    image: balance/nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/hosts/mysite.local.conf:/etc/nginx/mysite.local.conf
      - ./src:/var/www/html
    networks:
      - app-network
      - internal

  nginx-1:
    build:
      context: .
      dockerfile: nginx/hosts/Dockerfile
    volumes:
      - ./src:/var/www/html
    container_name: nginx-1
    networks:
      - internal

  nginx-2:
    build:
      context: .
      dockerfile: nginx/hosts/Dockerfile
    volumes:
      - ./src:/var/www/html
    container_name: nginx-2
    networks:
      - internal

  app1:
    image: balance/fpm
    container_name: app1
    build:
      context: .
      dockerfile: ./fpm/Dockerfile
    volumes:
      - ./src:/var/www/html
    links:
      - memcache
    networks:
      - internal

  app2:
    image: balance/fpm
    container_name: app2
    build:
      context: .
      dockerfile: ./fpm/Dockerfile
    volumes:
      - ./src:/var/www/html
    links:
      - memcache
    networks:
      - internal

  memcache:
    image: memcached:latest

networks:
  app-network:
  internal: