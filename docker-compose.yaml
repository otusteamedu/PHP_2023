version: '3'

services:

  nginx-rofflexor:
    image: nginx:alpine
    container_name: nginx-rofflexor
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    depends_on:
      - php-fpm-rofflexor
    networks:
      - framework


  php-fpm-rofflexor:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    image: digitalocean.com/php
    container_name: php-fpm-rofflexor
    restart: unless-stopped
    tty: true
    working_dir: /var/www/
    volumes:
      - ./:/var/www/
    networks:
      - framework


networks:
  framework:
    external: true