version: '3'

services:
  postgresql:
    image: postgres
    hostname: "${DB_HOST_NAME}"
    restart: always
    container_name: application-postgresql
    environment:
      POSTGRES_USER: "${DB_USER_NAME}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_DB: "${DB_NAME}"
    ports:
      - "5432:5432"
    networks:
      - app-network
    volumes:
      - ./storage/postgresql:/var/lib/postgresql

networks:
  app-network:
    driver: bridge