version: '3'

services:
    application:
        build:
            context: ./docker/php-fpm
        image:       php-hw/php-fpm
        environment:
            - PHP_IDE_CONFIG=serverName=php-hw
        volumes:
            - ./:/data/application.local
            - ./docker/php-fpm/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
        working_dir: /data/application.local
        networks:
            - php-hw-network

    db:
        image:   postgres:15.5-alpine3.18
        command: postgres -c work_mem=16MB -c shared_buffers=1024MB
        ports:
            - ${POSTGRES_PORT}:${POSTGRES_PORT}
        volumes:
            - postgres_data_hw13:/var/lib/postgresql/data
        environment:
            POSTGRES_DB:       ${POSTGRES_DB}
            POSTGRES_USER:     ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        networks:
            - php-hw-network

volumes:
    postgres_data_hw13:

networks:
    php-hw-network:
        driver: bridge
