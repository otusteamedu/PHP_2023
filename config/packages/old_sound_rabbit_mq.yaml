old_sound_rabbit_mq:
    connections:
        default:
            url: '%env(RABBITMQ_URL)%'

    producers:
        create_car_report:
            connection:       default
            exchange_options: { name: 'old_sound_rabbit_mq.create_car_report', type: direct }

    consumers:
        create_car_report:
            connection:       default
            exchange_options: { name: 'old_sound_rabbit_mq.create_car_report', type: direct }
            queue_options:    { name: 'old_sound_rabbit_mq.consumer.create_car_report'}
            callback:         App\Consumer\CreateCarReport\Consumer
            idle_timeout: 300
            idle_timeout_exit_code: 0
            graceful_max_execution:
                timeout: 1800
                exit_code: 0
            qos_options: { prefetch_size: 0, prefetch_count: 1, global: false }
