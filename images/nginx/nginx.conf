events { worker_connections 1024; }

http {
    upstream api_servers {
        server php_2023-nginx-2:1337;
        server php_2023-nginx-3:1337;
        server php_2023-nginx-4:1337;
    }
    server {
        listen [::]:80;
        listen 80;
        # Проксируем все запросы, перенаправляя запросы на вторичные nginx
        location / {
            proxy_pass http://api_servers;
        }
    }
}