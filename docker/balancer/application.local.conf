upstream balancer {
    least_conn;
    server nginx-1;
    server nginx-2;
}

server {
    listen 80;
    server_name _;

    # restrict methods. Принимаем только POST-запросы
    if ($request_method !~ ^(POST)$) {
        return '405';
    }

    location / {
        proxy_pass http://balancer;
        include /etc/nginx/fastcgi_params;
    }
}