version: '3'

services:
  nginx:
    depends_on:
      - php
    image: nginx:1.23.3-alpine
    container_name: '${DOCKER_PREFIX}-nginx'
    restart: unless-stopped
    ports:
      - '${NGNIX_PORT}:80'
    volumes:
      - ./app/:/var/www/app
      - ./docker/nginx-conf:/etc/nginx/conf.d
    networks:
      - app-network
  php:
    build:
      args:
        uid: $USER_UID
        user: $USER_NAME
      context: docker
      dockerfile: Dockerfile-php
    image: '${DOCKER_PREFIX}/php'
    container_name: '${DOCKER_PREFIX}-php'
    restart: unless-stopped
    volumes:
      - ./app:/var/www/app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge