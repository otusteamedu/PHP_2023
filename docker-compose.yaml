version: '3'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: application/nginx
    container_name: server
    ports:
      - "80:80"
    volumes:
      - ./app:/data/application.local
    networks:
      - application-network
  app:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: application/php
    container_name: fpm
    volumes:
      - ./app:/data/application.local
    networks:
      - application-network
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./var/redis/data:/data/application.local/redis
    networks:
      - application-network
  memcached:
    image: memcached:latest
    container_name: memcached
    volumes:
      - ./var/memcached/data:/data/application.local/memcached
    networks:
      - application-network
  mysql:
    image: mysql:latest
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DB: ${MYSQL_DB}
    ports:
      - "3306:3306"
    volumes:
      - ./var/mysql:/var/lib/mysql
    networks:
      - application-network
networks:
  application-network:
    driver: bridge