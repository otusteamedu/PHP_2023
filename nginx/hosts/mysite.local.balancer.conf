upstream anyname {
    server my-otus-webserver-2:85;
    server my-otus-webserver-1:85;
}

server {
    # указываем 80 порт для соединения
    listen 80;
    # нужно указать, какому доменному имени принадлежит наш конфиг
    server_name mysite.local;


    location / {
        proxy_pass http://anyname;
    }
}
