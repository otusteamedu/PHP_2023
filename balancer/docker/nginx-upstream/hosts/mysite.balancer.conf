events { worker_connections 1024; }

http {
    upstream web-servers {
        least_conn;
        server nginx-web1:8081;
        server nginx-web2:8082;
    }

    access_log  /var/log/nginx/access.log;
    error_log  /var/log/nginx/error_log;

    server {
        listen 80;
        listen [::]:80;
        # Проксируем все запросы, перенаправляя запросы на вторичные nginx
        location / {
            proxy_pass http://web-servers;
        }
    }
}
