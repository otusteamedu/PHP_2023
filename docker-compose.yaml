# версия синтаксиса
version: '3'

# в этом блоке мы описываем контейнеры, которые будут запускаться
services:

  #контейнер с Nginx
  nginx-balancer:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: my-otus-app/nginx
    container_name: my-otus-webserver-balsncer
    # проброс портов
    ports:
      - 80:80
    depends_on:
      - nginx
      - nginx2
    volumes:
      - ./nginx/hosts/mysite.local.balancer.conf:/etc/nginx/conf.d/mysite.local.conf
    networks:
      - otus-app-network


  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: my-otus-app/nginx
    container_name: my-otus-webserver-1
    volumes:
       - ./code:/data/mysite.local
       - ./nginx/hosts/mysite.local.conf:/etc/nginx/conf.d/mysite.local.conf
       - phpsocket:/var/run
    networks:
      - otus-app-network

  nginx2:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: my-otus-app/nginx
    container_name: my-otus-webserver-2
    volumes:
      - ./code:/data/mysite.local
      - ./nginx/hosts/mysite.local.conf:/etc/nginx/conf.d/mysite.local.conf
      - phpsocket:/var/run
    networks:
      - otus-app-network

  #Контейнер с PHP-FPM, назовём его app
  server:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: my-otus-app/php # имя будущего образа
    container_name: my-server-app # имя контейнера после запуска
    volumes:
       - .:/data
       - ./code:/data/mysite.local
       - ./fpm/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
       - phpsocket:/var/run
    # мы можем создать для контейнеров внутреннюю сеть
    networks:
      - otus-app-network

  #Контейнер с PHP-FPM, назовём его app
  client:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: my-otus-app/php # имя будущего образа
    container_name: my-client-app # имя контейнера после запуска
    volumes:
      - .:/data
      - ./code:/data/mysite.local
      - ./fpm/zz-docker2.conf:/usr/local/etc/php-fpm.d/zz-docker2.conf
      - phpsocket:/var/run
    # мы можем создать для контейнеров внутреннюю сеть
    networks:
      - otus-app-network
    depends_on:
      - server

  db:
    image: mysql:8.1.0
    container_name: my-otus-mysql
    environment:
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
    ports:
      - '42339:3306'
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - otus-app-network
    command:
      - --sql_mode=NO_ENGINE_SUBSTITUTION
      - --table_open_cache=20000
      - --max_connections=1000
      - --performance_schema

  postgres:
    image: postgres
    ports:
      - ${POSTGRES_HOST_PORT}:${POSTGRES_LOCAL_PORT}
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgresql-volume:/var/lib/postgresql/data
    networks:
      - otus-app-network

  adminer:
    image: adminer
    ports:
      - ${ADMINER_HOST_PORT}:${ADMINER_LOCAL_PORT}
    networks:
      - otus-app-network

  elasticsearch:
    image: sebp/elk
    environment:
      - ELASTICSEARCH_START=1
      - LOGSTASH_START=0
      - KIBANA_START=0
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/var/lib/elasticsearch
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
      nproc:
        soft: 4096
        hard: 4096
    networks:
      - otus-app-network

#  redis:
#    image: redis:latest
#    command: [ "redis-server", "--appendonly", "yes" ]
#    container_name: my-otus-redis
#    ports:
#      - 6380:6379
#    networks:
#      - otus-app-network
#
  memcached:
    image: memcached:latest
    container_name: memcached-otus
    ports:
      - 11212:11211
    networks:
      - otus-app-network

#Docker Networks
networks:
  otus-app-network:
    driver: bridge

volumes:
  phpsocket:
  dbdata:
    driver: local
  postgresql-volume:
    driver: local
  elasticsearch_data: