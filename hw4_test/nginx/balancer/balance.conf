events { worker_connections 1024; }

http {
    upstream nginx-balancer {
        least_conn;
        server nginx-server;
    }

    access_log  /var/log/nginx/access.log;
    error_log  /var/log/nginx/error_log;

    server {
        listen 80;
        server_name otusphp.local;

        location / {
            proxy_pass http://nginx-balancer;
        }
    }
}
