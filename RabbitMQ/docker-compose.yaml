version: '3.0'

services:
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    image: image-nginx-rabbitmq
    container_name: rmq-nginx
    ports:
      - ${NGINX_PORT:-80}:80
    volumes:
      - ${MY_PATH_SRC}:/data
      - ./docker/nginx/hosts/myapp.local.conf:/etc/nginx/conf.d/default.conf
    networks:
      - network-rmq

  php-fpm:
    build:
      context: ./docker/php-fpm/
      dockerfile: Dockerfile
    image: image-rmq-php-fpm
    container_name: rmq-php-fpm
    volumes:
      - ${MY_PATH_SRC}:/data
    ports:
      - ${OWN_PHP_FPM_PORT:-8080}:8080
    links:
      - database
    depends_on:
      - rabbitmq
      - database
    networks:
      - network-rmq

  rabbitmq:
    image: rabbitmq:3.7.7-management-alpine
    container_name: rmq-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "127.0.0.1:5673:5672"
      - "127.0.0.1:15673:15672"
    networks:
      - network-rmq

  database:
    container_name: rmq-database
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: rmq_db
      POSTGRES_USER: rmq-user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    networks:
      - network-rmq


networks:
  network-rmq:
    driver: bridge