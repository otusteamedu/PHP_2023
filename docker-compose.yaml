version: '3'

services:
  web:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: webserver
    ports:
      - "80:80"
    volumes:
      - ./code:/data/mysite.local
      - phpsocket:/var/run
    depends_on:
      - php

  php:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: app
    environment:
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - ./code:/data/mysite.local
      - phpsocket:/var/run
    networks:
      - app-network

  redis:
    build:
      context: ./redis
      dockerfile: Dockerfile
    image: myapp/redis
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network
    depends_on:
      - php

  memcached:
    build:
      context: ./memcached
      dockerfile: Dockerfile
    image: myapp/memcached
    container_name: memcached
    ports:
      - "11211:11211"
    networks:
      - app-network
    depends_on:
      - php

  mysql:
    build:
      context: ./mysql
      dockerfile: Dockerfile
    image: myapp/mysql
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - /mysqldb:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network
    depends_on:
      - php

networks:
  app-network:
    driver: bridge

volumes:
  phpsocket: