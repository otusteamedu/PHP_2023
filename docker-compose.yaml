version: '3'

services:

  php1:
    build:
      context: ./php1
      dockerfile: Dockerfile
    image: otus/php1
    container_name: otus-php1
    volumes:
      - ./project:/data/application
      - socket:/socket
    networks:
      - otus-network

  php2:
    build:
      context: ./php2
      dockerfile: Dockerfile
    image: otus/php2
    container_name: otus-php2
    volumes:
      - ./project:/data/application
      - socket:/socket
    networks:
      - otus-network

networks:
  otus-network:
    driver: bridge

volumes:
  socket:
