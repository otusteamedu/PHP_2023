version: '3'

services:
    nginx:
        build:
            context: ./nginx
            dockerfile: Dockerfile
        image: myapp/nginx
        container_name: webserver
        ports:
            - ${WEB_PORT}:80
        volumes:
            - ./data/htdocs:/data/mysite.local
            - ./data/log/nginx:/var/log/nginx
            - ./data/phpsocket:/var/run
        networks:
            - app-network

    app:
        build:
            context: ./app
            dockerfile: Dockerfile
        image: myapp/app
        container_name: app
        volumes:
            - ./data/htdocs:/data/mysite.local
            - ./data/log/php:/var/log/php
            - ./data/phpsocket:/var/run
        networks:
            - app-network

    elasticsearch:
        build:
            context: ./elastic
            dockerfile: Dockerfile
        image: myapp/elasticsearch
        container_name: elasticsearch
        networks:
            - app-network
        environment:
            - discovery.type=single-node
            - xpack.security.enabled=false
        cap_add:
            - IPC_LOCK
        volumes:
            - ./data/elastic:/usr/share/elasticsearch/data
        ports:
            - ${ELASTIC_PORT_1}:9200
            - ${ELASTIC_PORT_2}:9300

networks:
    app-network:
        driver: bridge
