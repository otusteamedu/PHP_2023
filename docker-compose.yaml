version: '3'

services:

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: otus/nginx
    container_name: otus-nginx
    ports:
      - '${APP_PORT}:80'
    volumes:
      - ./project:/data/application.local
      - ./nginx/hosts/application.local.conf:/etc/nginx/conf.d/application.local.conf
      - ./logs:/var/log/nginx/application
      - socket:/socket
    networks:
      - otus-network
    links:
      - php

  php:
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
    image: otus/php
    container_name: otus-php
    volumes:
      - ./project:/data/application.local
      - ./.env:/data/application.local/.env
      - ./php-fpm/www.conf:/usr/local/etc/php-fpm.d/www.conf
      - socket:/socket
    networks:
      - otus-network

  postgres:
    image: postgres
    container_name: otus-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./pg-data:/var/lib/postgresql/data
    networks:
      - otus-network

  rabbitmq:
    build:
      context: ./rabbitmq
      dockerfile: Dockerfile
    image: otus/rabbitmq
    container_name: otus-rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:15672" ]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - ./rabbitmq-data:/var/lib/rabbitmq
    networks:
      - otus-network

networks:
  otus-network:
    driver: bridge

volumes:
  socket:
