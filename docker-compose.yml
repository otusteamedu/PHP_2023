version: '3'

services:
  server:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: server
    volumes:
      - ./app:/data
      - unix_socket:/var/run
    networks:
      - app-network

  client:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: client
    volumes:
      - ./app:/data
      - unix_socket:/var/run
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  unix_socket:
