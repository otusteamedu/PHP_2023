version: '3'

services:
  nginx:
    build:
      context: .
      dockerfile: ./docker/nginx-balancer/Dockerfile
    restart: always
    container_name: balancer_nginx
    depends_on:
      - nginx1
      - nginx2
    networks:
      - balancer
    ports:
      - ${NGINX_PORT:-80}:80

  nginx1:
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    restart: always
    container_name: balancer_nginx1
    depends_on:
      - app1
    networks:
      - balancer
    volumes:
      - php_fpm_socket1:/var/run

  nginx2:
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    restart: always
    container_name: balancer_nginx2
    depends_on:
      - app2
    networks:
      - balancer
    volumes:
      - php_fpm_socket2:/var/run

  app1:
    build:
      context: .
      dockerfile: ./docker/php-fpm/Dockerfile
    restart: always
    container_name: balancer_app1
    entrypoint: /entrypoint.sh
    depends_on:
      - memcached
    networks:
      - balancer
    volumes:
      - php_fpm_socket1:/var/run

  app2:
    build:
      context: .
      dockerfile: ./docker/php-fpm/Dockerfile
    restart: always
    container_name: balancer_app2
    entrypoint: /entrypoint.sh
    depends_on:
      - memcached
    networks:
      - balancer
    volumes:
      - php_fpm_socket2:/var/run

  memcached:
    image: memcached:1.6.18-alpine3.17
    command: ["memcached"]
    restart: always
    container_name: balancer_memcached
    networks:
      - balancer

networks:
  balancer:
    driver: bridge

volumes:
  php_fpm_socket1:
  php_fpm_socket2:
