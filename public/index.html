<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Statement Request Form</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    Запрос на генерацию банковской выписки
                </div>
                <div class="card-body">
                    <form action="/path-to-your-server-endpoint" method="POST" id="bankStatementForm">
                        <div class="form-group">
                            <label for="startDate">Начальная дата</label>
                            <input type="date" class="form-control" id="startDate" name="startDate" required>
                        </div>
                        <div class="form-group">
                            <label for="endDate">Конечная дата</label>
                            <input type="date" class="form-control" id="endDate" name="endDate" required>
                        </div>

                        <div class="form-group">
                            <label>Способ уведомления:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="notificationMethod" id="emailOption" value="email" checked>
                                <label class="form-check-label" for="emailOption">
                                    Email
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="notificationMethod" id="telegramOption" value="telegram">
                                <label class="form-check-label" for="telegramOption">
                                    Telegram
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Отправить запрос</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Подключение Bootstrap JS и зависимостей -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
