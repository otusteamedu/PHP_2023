services:
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    image: web/nginx
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./www:/var/www/html/
    depends_on:
      - php
    networks:
      - dev-net

  php:
    build:
      context: ./docker/php-fpm
      dockerfile: Dockerfile
    image: web/php
    container_name: php
    volumes:
      - ./www:/var/www/html/
    environment:
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      REDIS_HOST: ${REDIS_HOST}
      MEMCACHED_HOST: ${MEMCACHED_HOST}

    networks:
      - dev-net



#Docker Networks
networks:
  dev-net:
    driver: bridge
