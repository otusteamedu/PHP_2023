# версия синтаксиса
version: '3'

# в этом блоке мы описываем контейнеры, которые будут запускаться
services:
  #контейнер с Nginx
  otus-hw-nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: hw11/nginx
    container_name: otus-hw-nginx
    # проброс портов
    ports:
      - "80:80"
    volumes:
       - ./code:/data/mysite.local
    networks:
      - app-network

  #Контейнер с PHP-FPM, назовём его app
  otus-hw-fpm:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: hw11/php # имя будущего образа
    container_name: otus-hw-fpm # имя контейнера после запуска
    volumes:
       - ./code:/data/mysite.local
    # мы можем создать для контейнеров внутреннюю сеть
    networks:
      - app-network

  otus-hw-postgres:
    image: postgres
    container_name: otus-hw-postgres
    ports:
      - "5432:5432"
    networks:
      - app-network
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./data/postgresql/:/var/lib/postgresql/data


#Docker Networks
networks:
  app-network:
    driver: bridge