upstream nginx-server {
    least_conn;
    server nginx-back-1;
    server nginx-back-2;
}

server {
        server_name _;
        listen 80;

         location / {

            proxy_pass       http://nginx-server;
            proxy_set_header Host            $host;
            proxy_set_header X-Forwarded-For $remote_addr;
            add_header       X-Upstream      $upstream_addr;
          }
    }
