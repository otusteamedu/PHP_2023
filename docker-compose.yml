version: '3.5'
services:
  nginx-balancer:
    image: nginx:${NGINX_VERSION}
    container_name: ${SHORT_NAME}-nginx-balancer
    environment:
      - NGINX_PORT=${NGINX_PORT}
      - NGINX_HOST=${NGINX_HOST}
      - NGINX_ROOT=${NGINX_ROOT}
    ports:
      - ${NGINX_PORT}:${NGINX_PORT}
    volumes:
      - ./.docker/nginx/templates/balancer.conf.template:/etc/nginx/templates/balancer.conf.template
    depends_on:
      - nginx-worker1
      - nginx-worker2
  nginx-worker1:
    image: nginx:${NGINX_VERSION}
    container_name: ${SHORT_NAME}-nginx-worker1
    environment:
      - NGINX_PORT=${NGINX_PORT}
      - NGINX_HOST=${NGINX_HOST}
      - NGINX_ROOT=${NGINX_ROOT}
    volumes:
      - ${APPLICATION_ROOT}
      - ./.docker/nginx/templates/default.conf.template:/etc/nginx/templates/default.conf.template
    depends_on:
      - php
      - php2
  nginx-worker2:
    image: nginx:${NGINX_VERSION}
    container_name: ${SHORT_NAME}-nginx-worker2
    environment:
      - NGINX_PORT=${NGINX_PORT}
      - NGINX_HOST=${NGINX_HOST}
      - NGINX_ROOT=${NGINX_ROOT}
    volumes:
      - ${APPLICATION_ROOT}
      - ./.docker/nginx/templates/default.conf.template:/etc/nginx/templates/default.conf.template
    depends_on:
      - php
      - php2
  php:
    build:
      context: ${PHP_CONTEXT}
      args:
        - UID=${UID}
    container_name: ${SHORT_NAME}-php
    volumes:
      - ${APPLICATION_ROOT}
      - ${PHP_INI}
      - ${PHP_FPM_CONF}
    depends_on:
      - memcached
    extra_hosts:
      - ${PHP_EXTRA_HOST}
  php2:
    build:
      context: ${PHP_CONTEXT}
      args:
        - UID=${UID}
    container_name: ${SHORT_NAME}-php2
    volumes:
      - ${APPLICATION_ROOT}
      - ${PHP_INI}
      - ${PHP_FPM_CONF}
    depends_on:
      - memcached
    extra_hosts:
      - ${PHP_EXTRA_HOST}
  memcached:
    image: memcached:${MEMCACHED_VERSION}
    container_name: ${SHORT_NAME}-memcached
    ports:
      - ${MEMCACHED_PORT}:${MEMCACHED_PORT}
  composer:
    profiles: ["services"]
    image: composer:latest
    user: ${UID}:${GID}
    container_name: ${SHORT_NAME}-composer
    working_dir: ${WORK_DIR}
    volumes:
      - ${APPLICATION_ROOT}