version: '3'
services:
  nginx:
    build:
      context: ./conf/nginx
      dockerfile: Dockerfile
    image: nginx:latest
    volumes:
      - ./html:/var/www
    ports:
      - "80:80"
    networks:
      - app-network

  php:
    build:
      context: ./conf/php
      dockerfile: Dockerfile
    volumes:
      - ./html:/var/www
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - app-network

  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./conf/db/pgdata:/var/lib/postgresql/data/
    networks:
      - app-network

  redis:
    image: redis:latest
    networks:
      - app-network

  memcached:
    image: memcached:latest
    networks:
      - app-network

networks:
  app-network:
