# версия синтаксиса
version: '3'

# в этом блоке мы описываем контейнеры, которые будут запускаться
services:
  #контейнер с Nginx
  balancer:
    build:
      context: ./nginx_balancer
      dockerfile: Dockerfile
    image: balancer/nginx
    container_name: nginx
    # проброс портов
    ports:
      - "80:80"
    networks:
      - app-network

  #Контейнер с PHP-FPM, назовём его app
  nginx1:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: nginx/nginx
    container_name: nginx1
    volumes:
       - ./code:/data/mysite.local
    networks:
      - app-network

  #Контейнер с PHP-FPM, назовём его app
  nginx2:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: nginx/nginx
    container_name: nginx2
    volumes:
       - ./code:/data/mysite.local
    networks:
      - app-network

  #Контейнер с PHP-FPM, назовём его app
  app1:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: balance/php # имя будущего образа
    container_name: app1 # имя контейнера после запуска
    volumes:
       - ./code:/data/mysite.local
    # мы можем создать для контейнеров внутреннюю сеть
    networks:
      - app-network

  #Контейнер с PHP-FPM, назовём его app
  app2:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: balance/php # имя будущего образа
    container_name: app2 # имя контейнера после запуска
    volumes:
      - ./code:/data/mysite.local
    # мы можем создать для контейнеров внутреннюю сеть
    networks:
      - app-network

  #Контейнер с memcached
  memcached:
    image: memcached # имя будущего образа
    container_name: memcached # имя контейнера после запуска
    expose:
      # Opens port 11211 on the container
      - '11211'
    # мы можем создать для контейнеров внутреннюю сеть
    networks:
      - app-network


#Docker Networks
networks:
  app-network:
    driver: bridge