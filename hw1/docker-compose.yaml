# версия синтаксиса
version: '3'

# в этом блоке мы описываем контейнеры, которые будут запускаться
services:
  #контейнер с Nginx
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    env_file:
      - .env
    image: myapp/nginx
    container_name: ${CONTAINER_NAME_NGINX}
    # проброс портов
    ports:
      - "80:80"
    volumes:
       - ./code:/data/application.local
       - ./sock:/var/run/php-fpm.sock
    networks:
      - app-network

  #Контейнер с PHP-FPM, назовём его app
  app:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php # имя будущего образа
    container_name: app # имя контейнера после запуска
    volumes:
       - ./code:/data/application.local
       - ./sock:/var/run/php-fpm.sock
    # мы можем создать для контейнеров внутреннюю сеть
    networks:
      - app-network

  #Контейнер с Redis
  redis:
    build:
      context: ./redis
      dockerfile: Dockerfile
    image: redis:7.2-alpine
    restart: always
    ports:
      - "6379:6379"
    #Исправление ошибки с vm.overcommit_memory
    command: sh -c "./init.sh"
    privileged: true
    volumes:
      - ./code:/data/application.local
      - ./redis/:/redis
    environment:
      - REDIS_PASSWORD=${CONTAINER_PASSWORD_REDIS}
      - REDIS_PORT=6379
      - REDIS_DATABASES=16
    #command: redis-cli -h redis

  #Контейнер с MySQL
  db:
    image: mysql
    # NOTE: use of "mysql_native_password" is not recommended: https://dev.mysql.com/doc/refman/8.0/en/upgrading-from-previous-series.html#upgrade-caching-sha2-password
    # (this is just an example, not intended to be a production configuration)
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    # volumes:
    #   - ./code:/data/application.local
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: 12345
  
  #Контейнер с adminer для db
  adminer:
    image: adminer
    restart: always
    volumes:
      - ./code:/data/application.local
    ports:
      - 8080:8080

  #Контейнер с memcached
  memcached:
    container_name: memcached
    image: memcached:latest
    restart: always
    volumes:
      - ./code:/data/application.local
    ports:
        - 11211:11211

#Docker Networks
networks:
  app-network:
    driver: bridge