version: '3.8'

services:
  nginx:
    build:
      context: .docker/nginx
      dockerfile: Dockerfile
    image: hw19/nginx
    container_name: nginx-hw19
    ports:
      - "80:80"
    volumes:
      - ./app:/data
    depends_on:
      - app

  app:
    build:
      context: .docker/fpm
      dockerfile: Dockerfile
    image: hw19/php
    container_name: php-hw18
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      QUEUE: ${QUEUE}
    volumes:
      - ./app:/data

  rabbitmq:
    image: rabbitmq:3.7.7-management-alpine
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "127.0.0.1:5673:5672"
      - "127.0.0.1:15673:15672"
