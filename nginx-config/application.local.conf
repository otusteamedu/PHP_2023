upstream backend {
    server php_2023-php-1:9000;
    server php_2023-php-2:9000;
    server php_2023-php-3:9000;
}

server {

    listen [::]:1337;
    listen 1337;

    server_name web-server-test.local;

    root /var/www;

    index index.php;

    location ~* .(jpg|jpeg|gif|css|png|js|ico|html)$ {
        access_log off;
        expires max;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~* .php$ {
        try_files $uri = 404;
        fastcgi_split_path_info ^(.+.php)(/.+)$;
        fastcgi_pass backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}