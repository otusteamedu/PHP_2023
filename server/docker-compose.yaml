# версия синтаксиса
version: '3'

# в этом блоке мы описываем контейнеры, которые будут запускаться
services:
  #контейнер с Nginx
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: webserver
    # проброс портов
    ports:
      - "80:80"
    volumes:
       - ../code:/data/mysite.local
    networks:
      - app-network

  #Контейнер с PHP-FPM, назовём его app
  app:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php # имя будущего образа
    container_name: app # имя контейнера после запуска
    volumes:
       - ../code:/data/mysite.local
    # мы можем создать для контейнеров внутреннюю сеть
    networks:
      - app-network

  #Контейнер с MySql
  mysql:
    build:
      context: ./mysql
      dockerfile: Dockerfile
    image: myapp/mysql
    container_name: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
    volumes:
      - ../code/mysql:/var/lib/mysql
    networks:
      - app-network

  #Контейнер с redis
  redis:
    build:
      context: ./redis
      dockerfile: Dockerfile
    image: myapp/redis
    container_name: redis
    networks:
      - app-network

  #Контейнер с memcached
  memcached:
    build:
      context: ./memcached
      dockerfile: Dockerfile
    image: myapp/memcached
    container_name: memcached
    networks:
      - app-network


#Docker Networks
networks:
  app-network:
    driver: bridge