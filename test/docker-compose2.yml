services:
  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./public:/var/www/html/public
    depends_on:
      - php-fpm

  php-fpm:
    image: php-fpm
    volumes:
      - ./public:/var/www/html/public
      - ./php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - redis
      - memcached
      - mysql

  redis:
    image: redis
    ports:
      - "6379:6379"

  memcached:
    image: memcached
    ports:
      - "11211:11211"

  mysql:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: database
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - ./mysql-data:/var/lib/mysql

  composer:
    image: composer
    volumes:
      - ./composer.json:/app/composer.json
      - ./vendor:/app/vendor
    command: install --ignore-platform-reqs
