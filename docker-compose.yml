version: '3'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: nginx_app
    ports:
      - "80:80"
    volumes:
      - ./app:/data/application.local
    networks:
      - app-network

  app:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: fpm_app
    volumes:
      - ./app:/data/application.local
    networks:
      - app-network
  
  postgres:
    image: postgres
    environment:
      POSTGRES_DB: "cinema"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    container_name: postgres_app
    ports:
        - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
