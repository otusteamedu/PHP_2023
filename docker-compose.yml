version: '3'

services:
  nginx:
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    restart: unless-stopped
    container_name: imitronov_hw16_nginx
    ports:
      - ${NGINX_PORT:-80}:80
    depends_on:
      - app
    volumes:
      - php_fpm_socket:/var/run
    networks:
      - default

  db:
    image: postgres:14-alpine
    container_name: imitronov_hw16_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - ${DB_PORT:-5432}:5432
    networks:
      - default

  app:
    build:
      context: ./
      dockerfile: docker/php/Dockerfile
    restart: unless-stopped
    container_name: imitronov_hw16_app
    volumes:
      - ./app:/var/www/app
      - php_fpm_socket:/var/run
    networks:
      - default

  redis:
    image: redis:6.2-alpine3.18
    restart: unless-stopped
    container_name: imitronov_hw16_redis
    networks:
      - default
    ports:
      - 6379:6379

networks:
  default:

volumes:
  php_fpm_socket:
