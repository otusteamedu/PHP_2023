version: '3'

services:
  php-fpm-server:
    build:
      context: docker/fpm
      dockerfile: Dockerfile
    volumes:
      - ./app:/var/www/html
      - php-fpm-socket:/sockets/php-fpm
    networks:
      - app-network

  php-fpm-client:
    build:
      context: docker/fpm
      dockerfile: Dockerfile
    volumes:
      - ./app:/var/www/html
      - php-fpm-socket:/sockets/php-fpm
    depends_on:
      - php-fpm-server
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge

volumes:
  php-fpm-socket: