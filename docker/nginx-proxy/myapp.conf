upstream nginx-proxy {
    least_conn;
    server nginx-first:80;
    server nginx-second:80;
}

server {
    listen 80 default_server;
    server_name myapp.local; 

    location ~* .(jpg|jpeg|gif|css|png|js|ico|html)$ {
        access_log off;
        expires max;
    }

    location / {
        proxy_pass http://nginx-proxy;
    }
}