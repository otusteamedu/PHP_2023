# версия синтаксиса
version: '3'

# в этом блоке мы описываем контейнеры, которые будут запускаться
services:
  #контейнер с Nginx
  nginx:
    build:
      context: ./nginx-balancer
      dockerfile: Dockerfile
    image: myapp/nginx-balancer
    container_name: webserver
    # проброс портов
    ports:
      - "80:80"
    depends_on:
      - nginx1
      - nginx2
    networks:
      - app-network

  nginx1:
    build:
      context: ./nginx1
      dockerfile: Dockerfile
    container_name: nginx1
    ports:
      - "8081:80"
    depends_on:
      - app1
    volumes:
      - ./code:/data/mysite1.local
    networks:
      - app-network

  nginx2:
    build:
      context: ./nginx2
      dockerfile: Dockerfile
    ports:
      - "8082:80"
    depends_on:
      - app2
    volumes:
      - ./code:/data/mysite2.local
    networks:
      - app-network

      #Контейнер с PHP-FPM, назовём его app
  app1:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./fpm
      dockerfile: Dockerfile
    container_name: app1 # имя контейнера после запуска
    volumes:
       - ./code:/data/mysite1.local
    # мы можем создать для контейнеров внутреннюю сеть
    networks:
      - app-network

  app2:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./fpm
      dockerfile: Dockerfile
    container_name: app2 # имя контейнера после запуска
    volumes:
      - ./code:/data/mysite2.local
    # мы можем создать для контейнеров внутреннюю сеть
    networks:
      - app-network

  memcached:
    image: memcached:1.6.18-alpine3.17
    container_name: balancer_memcached
    ports:
      - "11211:11211"
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge