[program:create_car_report]
command=php /data/application.local/bin/console rabbitmq:consumer -m 100 create_car_report --env=dev -vv
process_name=create_car_report_%(process_num)02d
numprocs=1
directory=/tmp
autostart=true
autorestart=true
startsecs=3
startretries=10
user=www-data
redirect_stderr=false
stdout_logfile=/data/application.local/var/log/supervisor.create_car_report.out.log
stdout_capture_maxbytes=1MB
stderr_logfile=/data/application.local/var/log/supervisor.create_car_report.error.log
stderr_capture_maxbytes=1MB
