# Развернуть Homestead VM при помощи Vagrant и VirtualBox
ip: 192.168.56.56
memory: 2048
cpus: 2
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders: # Должна быть поддержка проброса директорий
    -
        map: ./code/homestead
        to: /home/vagrant/code
sites:
    -
        map: application.local # Сайт должен отвечать на доменное имя application.local
        to: /home/vagrant/code
databases:
    - homestead
ports:
    - send: 80
      to: 8000
features:
    - mysql: false
    - mariadb: true
    - postgresql: false
    - ohmyzsh: false
    - webdriver: false
services:
    -
        enabled: [mariadb]
name: dz
hostname: dz
