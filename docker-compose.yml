version: '3'

services:
    application:
        build:
            context: ./docker/php-fpm
        image: php-hw/php-fpm
        volumes:
            - ./:/data/application.local
            - sock:/sock
        working_dir: /data/application.local
        networks:
            - php-hw-network

    webserver:
        image: nginx:alpine3.18
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./:/data/application.local
            - ./docker/nginx/application.local.conf:/etc/nginx/conf.d/default.conf
            - sock:/sock
        networks:
            - php-hw-network

volumes:
    sock:

networks:
    php-hw-network:
        driver: bridge
