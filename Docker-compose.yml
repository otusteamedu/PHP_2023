version: '3.3'

services:
  nginx:
    image: nginx:latest
    ports: 
      - "80:80"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./nginx/logs:/var/log/nginx
      - ./app:/var/www
    links:
      - php  

  php:
    build: ./php
    container_name: php-server 
    hostname: php-server
    volumes:
      - ./app:/var/www
    links:
      - db
    
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    container_name: db-server 
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: 123456

     