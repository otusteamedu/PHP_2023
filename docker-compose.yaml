
version: '3'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: dz1/nginx
    container_name: webserver
    ports:
      - "80:80"
    volumes:
       - ./code:/data/mysite.local
    networks:
      - app-network

  mysql:
    build:
      context: ./mysql
      dockerfile: Dockerfile
      args:
        - MYSQL_DATABASE=${MYSQL_DATABASE}
        - MYSQL_USER=${MYSQL_USER}
        - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    image: dz1/mysql
    container_name: mysql-server
    volumes:
      - ./mysql/data:/var/lib/mysql
    ports:
      - "${MYSQL_PORT}:3306"

  redis:
    build:
      context: ./redis
      dockerfile: Dockerfile
    image: dz1/redis
    container_name: redis-server
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/data
    networks:
      - app-network

  app:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: dz1/php
    container_name: app
    volumes:
       - ./code:/data/mysite.local
    networks:
      - app-network

  memcached:
    build:
      context: ./memcached
      dockerfile: Dockerfile
    image: dz1/memcached
    container_name: memcached
    volumes:
      - ./code:/data/mysite.local
    networks:
      - app-network

networks:
  app-network:
    driver: bridge