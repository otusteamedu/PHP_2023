version: '3'

services:
  postgresql:
    build:
      context: ./docker
      dockerfile: Dockerfile-postgresql
    image: "${DOCKER_PREFIX}/postgresql"
    container_name: "${DOCKER_PREFIX}_postgresql"
    environment:
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    ports:
      - "5432:5432"
    volumes:
      - ./docker/volumes/postgresql:/var/lib/postgresql/data
    networks:
      - hw31-network

  php:
    build:
      args:
        uid: $USER_UID
        user: $USER_NAME
      context: docker
      dockerfile: Dockerfile-php
    image: '${DOCKER_PREFIX}/php'
    container_name: '${DOCKER_PREFIX}-php'
    restart: unless-stopped
    volumes:
      - ./app:/var/www/app
    networks:
      - hw31-network
  nginx:
    image: nginx:1.23.3-alpine
    container_name: '${DOCKER_PREFIX}-nginx'
    restart: unless-stopped
    ports:
      - '80:80'
    volumes:
      - ./app:/var/www/app
      - ./docker/nginx-conf:/etc/nginx/conf.d
    networks:
      - hw31-network
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: '${DOCKER_PREFIX}-rabbitmq'
    environment:
      RABBITMQ_DEFAULT_USER: '${RABBITMQ_USER}'
      RABBITMQ_DEFAULT_PASS: '${RABBITMQ_PASSWORD}'
    ports:
      - '15672:15672'
    networks:
      - hw31-network
  php-worker:
    build:
      args:
        uid: $USER_UID
        user: $USER_NAME
      context: docker
      dockerfile: Dockerfile-php-worker
    image: '${DOCKER_PREFIX}/php-worker'
    container_name: '${DOCKER_PREFIX}-php-worker'
    restart: unless-stopped
    volumes:
      - ./app:/var/www/app
    networks:
      - hw31-network

networks:
  hw31-network:
    driver: bridge
