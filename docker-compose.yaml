# версия синтаксиса
version: '3'

# в этом блоке мы описываем контейнеры, которые будут запускаться
services:
  #балансировщик
  nginx-balancer:
    build:
      context: ./nginx-balancer
      dockerfile: Dockerfile
    image: myapp/nginx-balancer
    container_name: otus_balancer
    # проброс портов
    ports:
      - "80:80"
    networks:
      - app-network

  #контейнер с Nginx 1
  nginx1:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: otus_webserver_1
    volumes:
       - ./code:/data/mysite.local
       - ./socket1:/var/run/
    networks:
      - app-network

  #Контейнер с PHP-FPM 1
  php-fpm1:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php1 # имя будущего образа
    container_name: otus_php-fpm_1 # имя контейнера после запуска
    volumes:
       - ./code:/data/mysite.local
       - ./socket1:/var/run/
    # мы можем создать для контейнеров внутреннюю сеть
    networks:
      - app-network

  #контейнер с Nginx 2
  nginx2:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: otus_webserver_2
    volumes:
      - ./code:/data/mysite.local
      - ./socket2:/var/run/
    networks:
      - app-network

  #Контейнер с PHP-FPM 2
  php-fpm2:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php # имя будущего образа
    container_name: otus_php-fpm_2 # имя контейнера после запуска
    volumes:
      - ./code:/data/mysite.local
      - ./socket2:/var/run/
    # мы можем создать для контейнеров внутреннюю сеть
    networks:
      - app-network

  #контейнер с Memcached
  memcached:
    image: memcached:latest
    container_name: otus_memcached
    networks:
      - app-network


#Docker Networks
networks:
  app-network:
    driver: bridge