version: '3.5'
services:
 otus-hw-nginx:
  build:
   context: ./nginx
   dockerfile: Dockerfile
  image: hw11/nginx
  container_name: otus-hw-nginx
  ports:
   - "80:80"
  volumes:
   - ./code:/data/mysite.local
  networks:
   - zbx_net_backend
   - zbx_net_frontend


 otus-hw-fpm:
  build:
   context: ./fpm
   dockerfile: Dockerfile
  image: hw11/php
  container_name: otus-hw-fpm
  volumes:
   - ./code:/data/mysite.local
  networks:
   - zbx_net_backend
   - zbx_net_frontend



 zabbix-build-base:
  build:
   context: ./Dockerfiles/build-base/alpine
   cache_from:
    - alpine:3.17
  image: zabbix-build-base:alpine-local

 zabbix-build-mysql:
  build:
   context: ./Dockerfiles/build-mysql/alpine
   cache_from:
    - alpine:3.17
   args:
    BUILD_BASE_IMAGE: zabbix-build-base:alpine-local
  image: zabbix-build-mysql:alpine-local
  depends_on:
   - zabbix-build-base

 zabbix-build-sqlite3:
  build:
   context: ./Dockerfiles/build-sqlite3/alpine
   cache_from:
    - alpine:3.17
   args:
    BUILD_BASE_IMAGE: zabbix-build-base:alpine-local
  image: zabbix-build-sqlite3:alpine-local
  profiles:
   - all
  depends_on:
   - zabbix-build-base

 zabbix-server:
  build:
   context: ./Dockerfiles/server-mysql/alpine
   cache_from:
    - alpine:3.17
   args:
    BUILD_BASE_IMAGE: zabbix-build-mysql:alpine-local
  image: zabbix-server-mysql:alpine-local
  ports:
   - "10051:10051"
  volumes:
   - /etc/localtime:/etc/localtime:ro
   - /etc/timezone:/etc/timezone:ro 
#   - dbsocket:/var/run/mysqld/
   - ./zbx_env/usr/lib/zabbix/alertscripts:/usr/lib/zabbix/alertscripts:ro
   - ./zbx_env/usr/lib/zabbix/externalscripts:/usr/lib/zabbix/externalscripts:ro
   - ./zbx_env/var/lib/zabbix/dbscripts:/var/lib/zabbix/dbscripts:ro
   - ./zbx_env/var/lib/zabbix/export:/var/lib/zabbix/export:rw
   - ./zbx_env/var/lib/zabbix/modules:/var/lib/zabbix/modules:ro
   - ./zbx_env/var/lib/zabbix/enc:/var/lib/zabbix/enc:ro
   - ./zbx_env/var/lib/zabbix/ssh_keys:/var/lib/zabbix/ssh_keys:ro
   - ./zbx_env/var/lib/zabbix/mibs:/var/lib/zabbix/mibs:ro
   - snmptraps:/var/lib/zabbix/snmptraps:rw
  ulimits:
   nproc: 65535
   nofile:
    soft: 20000
    hard: 40000
  deploy:
   resources:
    limits:
      cpus: '0.70'
      memory: 1G
    reservations:
      cpus: '0.5'
      memory: 512M
  env_file:
   - ./env_vars/.env_db_mysql
   - ./env_vars/.env_srv
  secrets:
   - MYSQL_USER
   - MYSQL_PASSWORD
   - MYSQL_ROOT_USER
   - MYSQL_ROOT_PASSWORD
#   - client-key.pem
#   - client-cert.pem
#   - root-ca.pem
  depends_on:
   - mysql-server
   - zabbix-build-mysql
  networks:
   zbx_net_backend:
     aliases:
      - zabbix-server
      - zabbix-server-mysql
      - zabbix-server-alpine-mysql
      - zabbix-server-mysql-alpine
   zbx_net_frontend:
#  devices:
#   - "/dev/ttyUSB0:/dev/ttyUSB0"
  stop_grace_period: 30s
  sysctls:
   - net.ipv4.ip_local_port_range=1024 64999
   - net.ipv4.conf.all.accept_redirects=0
   - net.ipv4.conf.all.secure_redirects=0
   - net.ipv4.conf.all.send_redirects=0
  labels:
   com.zabbix.description: "Zabbix server with MySQL database support"
   com.zabbix.company: "Zabbix LLC"
   com.zabbix.component: "zabbix-server"
   com.zabbix.dbtype: "mysql"
   com.zabbix.os: "alpine"

 zabbix-proxy-sqlite3:
  build:
   context: ./Dockerfiles/proxy-sqlite3/alpine
   cache_from:
    - alpine:3.17
   args:
    BUILD_BASE_IMAGE: zabbix-build-sqlite3:alpine-local
  image: zabbix-proxy-sqlite3:alpine-local
  profiles:
   - all
  ports:
   - "10061:10051"
  volumes:
   - /etc/localtime:/etc/localtime:ro
   - /etc/timezone:/etc/timezone:ro 
   - ./zbx_env/usr/lib/zabbix/externalscripts:/usr/lib/zabbix/externalscripts:ro
   - ./zbx_env/var/lib/zabbix/modules:/var/lib/zabbix/modules:ro
   - ./zbx_env/var/lib/zabbix/enc:/var/lib/zabbix/enc:ro
   - ./zbx_env/var/lib/zabbix/ssh_keys:/var/lib/zabbix/ssh_keys:ro
   - ./zbx_env/var/lib/zabbix/mibs:/var/lib/zabbix/mibs:ro
   - snmptraps:/var/lib/zabbix/snmptraps:rw
  ulimits:
   nproc: 65535
   nofile:
    soft: 20000
    hard: 40000
  deploy:
   resources:
    limits:
      cpus: '0.70'
      memory: 512M
    reservations:
      cpus: '0.3'
      memory: 256M
  env_file:
   - ./env_vars/.env_prx
   - ./env_vars/.env_prx_sqlite3
  depends_on:
   - zabbix-java-gateway
   - zabbix-snmptraps
   - zabbix-build-sqlite3
  networks:
   zbx_net_backend:
    aliases:
     - zabbix-proxy-sqlite3
     - zabbix-proxy-alpine-sqlite3
     - zabbix-proxy-sqlite3-alpine
   zbx_net_frontend:
  stop_grace_period: 30s
  labels:
   com.zabbix.description: "Zabbix proxy with SQLite3 database support"
   com.zabbix.company: "Zabbix LLC"
   com.zabbix.component: "zabbix-proxy"
   com.zabbix.dbtype: "sqlite3"
   com.zabbix.os: "alpine"

