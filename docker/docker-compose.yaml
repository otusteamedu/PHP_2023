version: '3.9'
services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: webserver
    ports:
      - "8080:80"
    volumes:
      - ./..:/app
    links:
      - php-fpm
    networks:
      - app-network
    depends_on:
      - php-fpm

  php-fpm:
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: app
    environment:
      PHP_IDE_CONFIG: "serverName=sandbox"
    volumes:
      - ./..:/app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
