upstream backend {
    # type of the load balancer method
    least_conn;

    server fpm:9000;
    server fpm2:9000;
}

server {
    listen 6666;

    server_name app.local;

    # path where we should store our public files
    root /data/www;

    # start file
    index index.php index.html;

    # disable log when access to static files
    location ~* .(jpg|jpeg|gif|css|png|js|ico|html)$ {
        access_log off;
        expires max;
    }

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ ^.+\.php(/|$) {
        fastcgi_pass backend;

        # importing fascgi params from  /etc/nginx/fastcgi_params
        include fastcgi_params;

        # set path to our script file on the disk
        fastcgi_param SCRIPT_FILENAME $document_root/public/$fastcgi_script_name;
    }
}
