# версия синтаксиса
version: '3'

# в этом блоке мы описываем контейнеры, которые будут запускаться
services:
  #контейнер с Redis
  redis:
    build:
      context: ./redis
      dockerfile: Dockerfile
    image: myapp/redis
    container_name: redis
    command: redis-server --save 20 1 --loglevel warning --requirepass 123
    networks:
      - hw1-network
  
  #контейнер с Memcached
  memcached:
    build:
      context: ./memcached
      dockerfile: Dockerfile
    image: myapp/memcached
    container_name: memcached
    networks:
      - hw1-network

  #контейнер с Nginx
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: webserver
    # проброс портов
    ports:
      - 80:80
    volumes:
       - ./code:/data/application.local
    networks:
      - hw1-network

  #Контейнер с PHP-FPM
  hw1:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/hw1 # имя будущего образа
    container_name: hw1 # имя контейнера после запуска
    volumes:
       - ./code:/data/application.local
    # мы можем создать для контейнеров внутреннюю сеть
    networks:
      - hw1-network

  #контейнер с Mysql
  mysql:
    build:
      context: ./mysql
      dockerfile: Dockerfile
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - hw1-network

#Docker Networks
networks:
  hw1-network:
    driver: bridge

volumes:
  mysql-data: