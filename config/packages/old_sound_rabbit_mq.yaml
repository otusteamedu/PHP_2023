old_sound_rabbit_mq:
    connections:
        default:
            url: '%env(RABBITMQ_URL)%'

    producers:
        # use 'old_sound_rabbit_mq.task_producer' service to send data.
        order_bank_statement:
            connection:       default
            exchange_options: { name: 'old_sound_rabbit_mq.bank_statement', type: direct }

    consumers:
        order_bank_statement:
            connection:       default
            exchange_options: { name: 'old_sound_rabbit_mq.bank_statement', type: direct }
            queue_options:    { name: 'old_sound_rabbit_mq.consumer.order_bank_statement'}
            callback:         App\Consumer\OrderBankStatement\Consumer
            idle_timeout: 300
            idle_timeout_exit_code: 0
            graceful_max_execution:
                timeout: 1800
                exit_code: 0
            qos_options: { prefetch_size: 0, prefetch_count: 1, global: false }
