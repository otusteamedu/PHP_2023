version: "3"


services:

  # nginx service
  otus-nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: otus/nginx
    container_name: otus-nginx
    ports:
      - "80:80"
    volumes:
      - ./www:/data/otus.local
      - ./nginx/log:/var/log/nginx
      - ./shared:/var/run
    networks:
      - otus-network

  # php-fpm service
  otus-php:
    build:
      context: ./php
      dockerfile: Dockerfile
    image: otus/php
    container_name: otus-php
    volumes:
      - ./www:/data/otus.local
      - ./php/log:/var/log/php
      - ./shared:/var/run
    networks:
      - otus-network

  # php-cli service
  otus-cli:
    build:
      context: ./cli
      dockerfile: Dockerfile
    image: otus/cli
    container_name: otus-cli
    volumes:
      - ./www:/data/otus.local
    networks:
      - otus-network



# Docker Network
networks:
  otus-network:
    driver: bridge