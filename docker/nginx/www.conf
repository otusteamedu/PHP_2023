[www]
user = www-data
group = www-data
listen = *:9000
pm = ondemand
pm.max_children = 150
pm.start_servers = 10
pm.min_spare_servers = 10
pm.max_spare_servers = 20
pm.process_idle_timeout = 60s
pm.max_requests = 10
request_terminate_timeout = 60s
request_slowlog_timeout = 30s
slowlog = /proc/self/fd/2