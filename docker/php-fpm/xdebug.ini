# https://xdebug.org/docs/all_settings
# extension lib location
;zend_extension=/usr/local/lib/php/extensions/no-debug-non-zts-20210902/xdebug.so

# available modes
xdebug.mode=debug,develop
;,trace
;,profile

# where to connect
xdebug.client_host=172.100.0.1
;xdebug.client_port=9000


# https://xdebug.org/docs/all_settings#start_with_request
# defines start behaviour
xdebug.start_with_request=yes

# Trace directives
xdebug.trace_format = 0
xdebug.collect_return = true
;xdebug.collect_assignments = true
;xdebug.output_dir = "/xdebug"
;xdebug.trace_output_name = trace.%t
