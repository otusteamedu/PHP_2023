version: '3.9'
services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
      args:
        - UID=${UID}
    image: myapp/nginx
    container_name: webserver
    ports:
      - "8080:80"
    volumes:
      - ./..:/app
      - ./socket:/socket
    links:
      - php-fpm
    networks:
      - app-network
    depends_on:
      - php-fpm

  php-fpm:
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
      args:
        - UID=${UID}
    image: myapp/php
    container_name: app
    environment:
      PHP_IDE_CONFIG: "serverName=sandbox"
      MYSQL_DATABASE: '${MYSQL_DATABASE}'
      MYSQL_ROOT_PASSWORD: '${MYSQL_ROOT_PASSWORD}'
    volumes:
      - ./..:/app
      - ./socket:/socket
    links:
      - db
    networks:
      - app-network

  redis:
    container_name: redis
    image: redis:7.0.4
    networks:
      - app-network

  memcache:
    container_name: memcache
    image: memcached:alpine
    networks:
      - app-network

  db:
    container_name: db
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: '${MYSQL_DATABASE}'
      MYSQL_ROOT_PASSWORD: '${MYSQL_ROOT_PASSWORD}'
      MYSQL_USER: '${MYSQL_USER}'
      MYSQL_PASSWORD: '${MYSQL_PASSWORD}'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

volumes:
  socket:
  db_data:

networks:
  app-network:
    driver: bridge
