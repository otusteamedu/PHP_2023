version: '3'

services:
  php:
    build:
      args:
        uid: $USER_UID
        user: $USER_NAME
      context: docker
      dockerfile: Dockerfile-php
    image: '${DOCKER_PREFIX}/php'
    container_name: '${DOCKER_PREFIX}-php'
    restart: unless-stopped
    volumes:
      - ./docker/volumes/deploy/current:/var/www/app
    networks:
      - hw35-network
  nginx:
    image: nginx:1.23.3-alpine
    container_name: '${DOCKER_PREFIX}-nginx'
    restart: unless-stopped
    ports:
      - '8080:80'
    volumes:
      - ./docker/volumes/deploy/current:/var/www/app
      - ./docker/nginx-conf:/etc/nginx/conf.d
    networks:
      - hw35-network
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: '${DOCKER_PREFIX}-rabbitmq'
    environment:
      RABBITMQ_DEFAULT_USER: '${RABBITMQ_USER}'
      RABBITMQ_DEFAULT_PASS: '${RABBITMQ_PASSWORD}'
    ports:
      - '15672:15672'
    networks:
      - hw35-network

  gitlab:
    image: 'gitlab/gitlab-ee:latest'
    restart: always
    hostname: 'gitlab.example.com'
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url '${GITLAB_EXTERNAL_URL}'
        gitlab_rails['gitlab_shell_ssh_port'] = '${GITLAB_SSH_PORT}'
    ports:
      - '80:80'
      - '443:443'
      - '${GITLAB_SSH_PORT}:22'
    volumes:
      - ./docker/volumes/gitlab/config:/etc/gitlab'
      - ./docker/volumes/gitlab/logs:/var/log/gitlab'
      - ./docker/volumes/gitlab/data:/var/opt/gitlab'
    shm_size: '256m'
    networks:
      - hw35-network
  gitlab-runner:
    image: 'gitlab/gitlab-runner:latest'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker/volumes/gitlab/config:/etc/gitlab-runner
      - ./docker/volumes/deploy:/mnt/deploy
    restart: unless-stopped
    networks:
      - hw35-network
networks:
  hw35-network:
    driver: bridge
