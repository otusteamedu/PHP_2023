version: '3'

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    depends_on:
      - redis
    networks:
      - event_system_network

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    networks:
      - event_system_network

networks:
  event_system_network:
    driver: bridge
