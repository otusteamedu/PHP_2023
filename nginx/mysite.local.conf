http {
    upstream app_servers {
        ip_hash;
        server nginx-1:80;
        server nginx-2:80;
    }

    server {
        listen 80;
        server_name mysite.local;

        location / {
            proxy_pass http://app_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
