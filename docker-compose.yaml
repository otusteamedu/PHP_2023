services:
  #Контейнер с PHP-FPM
  php-fpm:
    # Если нет секции build, то система будет искать образ в репозиториях
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php-fpm # имя будущего образа
    container_name: php-fpm # имя контейнера после запуска
    volumes:
      - ./src:/data/mysite.local