version: '3'

services:
    application:
        build:
            context: ./docker/php-fpm
        image: php-hw/php-fpm
        volumes:
            - ./:/data/application.local
            - sock:/sock
        working_dir: /data/application.local
        networks:
            - php-hw-network

    webserver:
        image: nginx:alpine3.18
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./:/data/application.local
            - ./docker/nginx/application.local.conf:/etc/nginx/conf.d/default.conf
            - sock:/sock
        networks:
            - php-hw-network

    memcached:
        image: memcached:alpine3.18
        ports:
            - "11212:11211"
        networks:
            - php-hw-network

    redis:
        image: redis:alpine3.18
        ports:
            - "6379:6379"
        networks:
            - php-hw-network

    db:
        image: postgres:15.5-alpine3.18
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        environment:
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        networks:
            - php-hw-network

volumes:
    postgres_data:
    sock:

networks:
    php-hw-network:
        driver: bridge
