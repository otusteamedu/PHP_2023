version: '3'

services:
  balancer:
    build:
      context: ./nginx_balancer
      dockerfile: Dockerfile
    image: balancer/nginx
    container_name: nginx
    ports:
      - "80:80"
    networks:
      - app-network

  nginx1:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: nginx/nginx
    container_name: nginx1
    volumes:
      - ./code:/data/mysite.local
    networks:
      - app-network

  nginx2:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: nginx/nginx
    container_name: nginx2
    volumes:
      - ./code:/data/mysite.local
    networks:
      - app-network

  app1:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: balance/php
    container_name: app1
    volumes:
      - ./code:/data/mysite.local
    networks:
      - app-network

  app2:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: balance/php
    container_name: app2
    volumes:
      - ./code:/data/mysite.local
    networks:
      - app-network

  memcached:
    image: memcached
    container_name: memcached
    ports:
      - "11212:11211"
    networks:
      - app-network


#Docker Networks
networks:
  app-network:
    driver: bridge