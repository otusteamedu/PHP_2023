error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT & ~E_NOTICE & ~E_WARNING

session.save_handler  = memcached
session.save_path = "memcached1:11211,memcached2:11211"

memcached.sess_consistent_hash = 1
memcached.sess_locking = Off
memcached.sess_prefix = "session."
memcached.sess_remove_failed = 1
memcached.sess_number_of_replicas = 1
memcached.sess_randomize_replica_read = Off

memcached.sess_binary_protocol = 1
memcached.sess_sasl_username = $MEMCACHED_USERNAME
memcached.sess_sasl_password = $MEMCACHED_PASSWORD
