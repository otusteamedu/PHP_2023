version: '3.7'

services:

  postgres:
    image: postgres
    container_name: otus-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./db-data:/var/lib/postgresql/data
    networks:
      - otus-network

  redis:
    image: redis/redis-stack-server:latest
    container_name: otus-redis
    networks:
      - otus-network

  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    image: otus/php
    container_name: otus-php
    environment:
      STORAGE_TYPE: ${STORAGE_TYPE}

      DB_USER: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT}

      PHP_IDE_CONFIG: serverName=Docker
      XDEBUG_SESSION: 1
    volumes:
      - ./project:/data/application
      - ./php/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    networks:
      - otus-network

networks:
  otus-network:
    driver: bridge
