version: '3'

services:
  db:
    image: mysql:latest
    container_name: mysql
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - ~/otus/hw7/docker/mysql/:/var/lib/mysql
    networks:
      - app-network
  adminer:
    image: adminer:latest
    restart: always
    ports:
      - 8080:8080
    container_name: adminer
    networks:
      - app-network

volumes:
  php-fpm-socket:

networks:
  app-network:
    driver: bridge
