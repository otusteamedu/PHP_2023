;1. memory_limit - ограничение памяти, которую может использовать PHP-приложение.
memory_limit = 512M

;2. error_reporting - уровень отчетности об ошибках.
error_reporting = E_ALL

;3. display_errors - отображение ошибок на экране.
display_errors = Off

;4. log_errors - запись ошибок в лог-файл.
log_errors = On

;5. upload_max_filesize - максимальный размер загружаемого файла.
upload_max_filesize = 100M

;6. post_max_size - максимальный размер POST-запроса.
post_max_size = 100M

;7. date.timezone - временная зона сервера.
date.timezone = "Europe/Moscow"

;8. session.save_path - путь к директории, где будут храниться данные сессии.
session.save_path = "/var/lib/php/sessions"
