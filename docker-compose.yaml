version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: my-php-app
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
    environment:
      DB_HOST: db
      DB_NAME: my_database
      DB_USER: my_user
      DB_PASS: my_password

  db:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: my_database
      MYSQL_USER: my_user
      MYSQL_PASSWORD: my_password
    volumes:
      - my_db_data:/var/lib/mysql

volumes:
  my_db_data:
