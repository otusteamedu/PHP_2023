version: "3.9"

services:
  db:
    container_name: postgres
    image: postgres:15.2-alpine3.17
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./database/fill.sql:/docker-entrypoint-initdb.d/fill.sql
      - db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - otus-network

volumes:
  db-data:

networks:
  otus-network:
