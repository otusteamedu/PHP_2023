
version: '3'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: myapp/nginx
    container_name: webserver
    ports:
      - '${NGNIX_PORT}:80'
    volumes:
       - ./code:/data/mysite.local
       - php-fpm-socket:/var/run/d-socket
    networks:
      - app-network

  app:
    build:
      context: ./fpm
      dockerfile: Dockerfile
    image: myapp/php
    container_name: app
    volumes:
       - ./code:/data/mysite.local
       - php-fpm-socket:/var/run/d-socket
    networks:
      - app-network

  mysql:
    container_name: mysql
    image: mysql:8
    command: mysqld --sql_mode=""
    ports:
      - "3306:3306"
    environment:
      MYSQL_USER: '${MYSQL_USER}'
      MYSQL_ROOT_PASSWORD: '${MYSQL_ROOT_PASSWORD}'
    volumes:
      - ./storage-for-images/mysql:/var/lib/mysql
    networks:
      - app-network

  memcached:
      container_name: memcached
      build:
        context: ./memcached
      ports:
        - "11211:11211"
      networks:
        - app-network

  redis:
      container_name: redis
      build:
        context: ./redis
      volumes:
        - ./storage-for-images/redis:/data
      ports:
        - "6379:6379"
      networks:
        - app-network

volumes:
  php-fpm-socket:

networks:
  app-network:
    driver: bridge