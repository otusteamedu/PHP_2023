upstream nginx {
        least_conn;
        server nginx1:8080;
        server nginx2:8080;
}

server {
    # указываем 80 порт для соединения
    listen 80;
    # нужно указать, какому доменному имени принадлежит наш конфиг
    server_name mysite.local;

    location / {
        proxy_pass http://nginx;
        #try_files $uri $uri/ /index.php?$query_string;
    }
}
