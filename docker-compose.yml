version: '3.5'

volumes:
  php_socket:
    name: ${SHORT_NAME}_php_socket
services:
  nginx:
    image: nginx:${NGINX_VERSION}
    container_name: ${SHORT_NAME}-nginx
    ports:
      - ${NGINX_PORT}:${NGINX_PORT}
    environment:
      - NGINX_PORT=${NGINX_PORT}
      - NGINX_HOST=${NGINX_HOST}
      - NGINX_ROOT=${NGINX_ROOT}
      - PHP_SOCKET=${PHP_SOCKET_PATH}
    volumes:
      - ${APPLICATION_ROOT}
      - ${NGINX_CONF}
      - php_socket:${PHP_SOCKET_PATH}
    depends_on:
      - php
  php:
    build:
      context: ${PHP_CONTEXT}
      args:
        - UID=${PHP_UID}
    container_name: ${SHORT_NAME}-php
    volumes:
      - ${APPLICATION_ROOT}
      - ${PHP_INI}
      - ${PHP_FPM_CONF}
      - php_socket:${PHP_SOCKET_PATH}
    extra_hosts:
      - ${PHP_EXTRA_HOST}
  php-cli:
    build:
      context: ${PHP_CLI_CONTEXT}
    container_name: ${SHORT_NAME}-php-cli
    volumes:
      - ${APPLICATION_ROOT}
    depends_on:
      - php