[global]
daemonize=no

[www]
user = www-data
group = www-data
listen = /var/run/php-fpm.sock

listen.owner = www-data
listen.group = www-data
listen.mode = 0777

pm = dynamic
pm.max_children = 10
pm.start_servers = 2
pm.min_spare_servers = 2
pm.max_spare_servers = 5

php_admin_value[error_log] = /var/log/fpm-php.log
php_admin_flag[log_errors] = on